<!DOCTYPE html>
<html lang="en">
<head><!-- ~ / | attribute selector -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="zIK-TEMP/2-css-temp/normalize.css" rel="stylesheet" type="text/css">
    <link href="zIK-TEMP/2-css-temp/pik-css-temp.css" rel="stylesheet" type="text/css">
    <script src="zIK-TEMP/3-JS-temp/js-temp.js"></script>
    <title>05 ~ / | attribute selector</title>
    <style>
      /* All divs with a `lang` attribute are bold. */
      div[lang] {
        font-weight: bold;
      }

      /* ~  All divs in US English are blue. works because there are whitespaces around the value word*/
      div[lang~="en-us"] {
        color: blue;
      }

      /* All divs in Portuguese are green. */
      div[lang="pt"] {
        color: green;
      }

      /* |  All divs in Chinese are red, whether
         simplified (zh-CN) or traditional (zh-TW).    works because there are hyphens around the value words */
      div[lang|="zh"] {
        color: red;
      }

      /* All divs with a Traditional Chinese
         `data-lang` are purple. */
      /* Note: You could also use hyphenated attributes
         without double quotes */
      div[data-lang="zh-TW"] {
        color: purple;
      }
    </style>
</head>
<body style="font-size:200%;">
<main>
  <div lang="en-us en-gb en-au en-nz">Hello World!</div>
  <div lang="pt">Olá Mundo!</div>
  <div lang="zh-CN">世界您好！</div>
  <div lang="zh-TW">世界您好！</div>
  <div data-lang="zh-TW">世界您好！</div>
</main>
</body>
</html>
