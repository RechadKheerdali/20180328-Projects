    <title>16 treehouse fun demo but interesting how little is required / :target</title>
    <style>
        /* Once the browser targets #eat, the animation is triggered */
        #eat:target {  
          animation: play .8s steps(10) infinite;
        }

        .monster {
          width: 190px;
          height: 240px;
          margin: 40px auto;
          background: url('https://treehouse-code-samples.s3.amazonaws.com/CSS-DD/codepen/blog/monster.png') left center;
        } 
        /*ik the image seems to go through frame by frame slider shots (maybe svg) cause by animation but i still not understanding the process */

        @keyframes play {
            100% { background-position: -1900px; }
        }
    </style>
</head>
<body>
<main>
    <div id="eat" class="monster"></div>
    <a href="#eat">Eat</a>
    <a href="#">Stop Eating</a>
</main>
</body>
