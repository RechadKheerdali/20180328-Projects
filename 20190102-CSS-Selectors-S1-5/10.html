<!DOCTYPE html>
<html lang="en">
<head><!-- :nth-last-of-type()-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="zIK-TEMP/2-css-temp/normalize.css" rel="stylesheet" type="text/css">
    <link href="zIK-TEMP/2-css-temp/pik-css-temp.css" rel="stylesheet" type="text/css">
    <script src="zIK-TEMP/3-JS-temp/js-temp.js"></script>
    <title>10 :nth-last-of-type()</title>
    <style>
		span:nth-last-of-type(2) {
		  background-color: lime;
		}
		/* same principles as :nth-last-child() but ignores the different element siblings that is also in the same parent. better to use this than :nth-last-child since you have more control over the element*/
	</style>
</head>
<body>
<main>
	<div>
	  <span>This is a span.</span>
	  <span>This is another span.</span>
	  <em>This is emphasized.</em>
	  <span>Wow, this span gets limed!!!</span>
	  <strike>This is struck through.</strike>
	  <span>Here is one last span.</span>
	</div>
</main>
</body>
</html>
