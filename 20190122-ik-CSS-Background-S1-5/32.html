<html lang="en">

    <title>32 innerText / differences with textContent / MDN</title>
</head>
<body>
<main>
	<h3>Source element:</h3>
	<p id="source"> <!--special text and differences-->
	  <style>#source { color: red; }</style>
	Take a look at<br>how this text<br>is interpreted
		   below.
	  <span style="display:none">HIDDEN TEXT</span>
	</p>
	
	
	<h3>Result of textContent:</h3>
	<textarea id="text1" rows="6" cols="70" readonly>.ik..</textarea>
	
	<h3>Result of innerText:</h3>
	<textarea id="text2" rows="4" cols="70" readonly>.ik..</textarea>	
	
	<h3>Result of innerHTML:</h3>
	<textarea id="text3" rows="6" cols="70" readonly>.ik..</textarea>

<script>
	const p = document.getElementById(`source`);
	const textContent = document.getElementById(`text1`);
	const innerText = document.getElementById(`text2`);
	const innerhtml = document.getElementById(`text3`);
	
	textContent.innerHTML = p.textContent;
	innerText.innerHTML = p.innerText;
	innerhtml.innerHTML = p.innerHTML;
	console.log(p.innerHTML);
</script>
</main>
</body>
</html>
