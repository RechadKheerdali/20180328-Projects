	//array/object questions and answers
	var QnA = [
		{                    //object 1 (index 0)

			//response = question.toLowerCase(); //.5
			if (askQuestion === answer) {
				score++
				console.log( score );
			}
		}
	};
	//.1 cycle through index number of array
	//.2 cycles through object. 
	//.3 through index number then gets property names
	//.4 property values
	//.5 no need because the answer has numbers and we cannot use .toLowerCase()
