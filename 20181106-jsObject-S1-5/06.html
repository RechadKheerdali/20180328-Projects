	//html will be the var to be displayed on screen
	var html = ""; //if you dont place the empty string here than you will get an undefined word when displayed
	var num; //number the list
	
	//ul function
	function studentList(list) {
		//loop through array index number and creating <ol> tag
		for (var i = 0; list.length > i; i++) {
			num = i + 1;      //.1			
			html += "<ul>" + "<strong>" + num + "</strong>"; //.2
			//loop through object within the array & creating <li>
			for (var objectv in list[i]) {				
				html += "<li>" + objectv + " -\\|/- " + list[i][objectv] + "</li>";			
			}
			html += "</ul>";
		}
		return html;
	};
	//.1 numbering the list
	//.2 set the <ul> list
	
	//function that gives the process a go ahead
	studentList(students);
	
	//print of the final html to be displayed
	printZ( html );
