    <title>15 3d cube 1st attempt</title>
<style>
/* + + + + + + + + + + + + + STYLE -------------------------------*/
/* skip to the most important part*/
	.sides {
  		font-size: 300%;
	}
	.one {
		  background-color: rgba(255, 0, 0, 0.7);
	}
	.two {
		  background-color: rgba(0, 0, 255, 0.7);
	}
	.three {
		  background-color: rgba(0, 128, 0, 0.7);
	}
	.four {
		  background-color: rgba(168, 9, 168, 0.7);
	}
	.five {
		  background-color: rgba(255, 165, 0, 0.7);
	}
	.six {
		  background-color: rgba(0, 255, 255, 0.7);
	}

/* IK THIS IS THE MOST IMPORTANT PART */
	#viewpoint {
  		perspective: 600px;
  		perspective-origin: 60% 25em;   /*1@*/
	}
      /*1@ 225px/225px is dead center. not sure in em . also percentage in the last column does not respond*/

	#cube {
  		position: relative;             /*1@*/
  		transform-style: preserve-3d;   /*2@*/
  		transform-origin: 225px 225px;  /*3@*/
  		transition: transform 2s;
	}
      /*1@ keeps everything in , however not necessary since we have absolute set
      2@ continues the 3d space to direct children
      3@ 150% of 150px in order to keep everything center since .one is center*/

  .sides {
      	width: 150px;
  		height: 150px;
  		position: absolute;   /*ensure it stays in the div*/
	}

	.one {
  		transform: translate3d(100%, 100%, 75px);
  		z-index: 2;
	}
	.two {
  		transform: translate(150%, 100%) rotate3d(0, 1, 0, 90deg);
  		z-index: 1;
	}
	.three {
		  transform: translate3d(100%, 100%, -75px) rotate3d(0, 1, 0, 180deg);
	}
	.four {
  		transform: translate3d(50%, 100%, 0) rotate3d(0, 1, 0, -90deg);
  		z-index: 1;
	}
	.five {
		  transform: translate(100%, 50%) rotate3d(1, 0, 0, 90deg);
	}
	.six {
  		transform: translate(100%, 150%) rotate3d(1, 0, 0, -90deg);
  		z-index: 1;
	}
	   /*i notice that percentage in the translate last column does not respond so i change most of them*/

	#viewpoint:hover #cube {
		  transform: rotate3d(1, 1, 0, 300deg);
	}

/*also i should have place the #viewpoint container further in the center so i would not have to move each .side to the center which did confuse things a little*/
