    <title>07 transform: translateX() / translateY() / translate() / translateZ() / translate3d() / perspective()</title>
<style>
/* + + + + + + + + + + + + + STYLE -------------------------------*/
    /* skip to the most important part*/
  .box {
		width: 110px;
		height: 110px;
		background-color: red;
		margin: 30px 0 5px 30px;
		border: white 2px solid;
		outline: black 2px solid;
		box-shadow: 2px 2px 2px 2px purple;
		transition: transform 1s;
	}

/* IK THIS IS THE MOST IMPORTANT PART */
	.allBox:hover .ik1 {
		transform: translateX(12em);
	}
	.allBox:hover .ik2 {
		transform: translateY(-8em);
	}
	.allBox:hover .ik3 {
		transform: translate(110px, -100px);
	}
	.allBox:hover .ik4 {
		transform: perspective(400px) translateZ(12em);
	}
	.allBox:hover .ik5 {
		transform: perspective(400px) translate3d(9em, -6em, -18em);
	}
	/*translateZ() and translate3d() cannot work if it is not in 3d space , which perspective() does*/
/*-------------------------- /style //////////////////////////////*/
</style>
</head>
<body>
<main>
<!--+ + + + + + + + + + + + + MAIN ------------------------------->
	<div class="allBox">
		<div class="ik1 box">transform: translateX()</div>
		<div class="ik2 box">transform: translateY()</div>
		<div class="ik3 box">transform: translate()</div>
		<div class="ik4 box">transform: translateZ() + perspective()</div>
		<div class="ik5 box">transform: translate3d() + perspective()</div>
	</div>
