    <title>10 zooming image within a container</title>
<style>
/* + + + + + + + + + + + + + STYLE -------------------------------*/

  .container {
      margin: 10px 0 0 10px;
      border: 3px solid red;
      width: 300px;
      height: 300px;
      background-image: linear-gradient(45deg, rgb(133, 230, 14), rgb(14, 230, 219));  /*@1*/
      overflow: hidden;       /*@2*/
      position: relative;    /*@3*/
  }
      /*.@1. ideally i prefer to put img as background-image: here too
      @2 imp. it ensures nothing goes beyond .container as it zooms.  Also it protects border from disappearing on the right and bottom side.
      @3 allows you to accurately place p.ik1 content with position:absolute;*/

  img {
      width: inherit;                       /*@1*/
      height: 300px;
      opacity: 0.8;                         /*@2*/
      transition: transform 1.5s ease-out;
      transform-origin: 0% 0%;              /*@3*/
  }
      /*@1 same as 300px since its parent is too
      @2 i wanted to add the background-image color to blend in too, its ik preference
      @3 the point of where the zoom will happen, and it looks better too*/

  p.ik1 {
      font-size: 2em;
      font-weight: bold;
      color: purple;
      position: absolute;          /*@1*/
      bottom: 55px;                /*@2*/
      opacity: 0;                  /*@3*/
      transition: opacity 1000ms;
	}
      /*@1 placing the paragraph within the .container more accurately
      @2 from the bottom of .container
      @3  BIM display:none; does not work with transition*/

/*transformation using :hover*/
  .container:hover img {
      transform: scale(2);
  }

  .container:hover p.ik1 {
      opacity: 1;
  }

/*-------------------------- /style //////////////////////////////*/
</style>

<body>
<main>
<!--+ + + + + + + + + + + + + MAIN ------------------------------->

  <div class="container">
      <img src="images/dr.jpg">
	  <p class="ik1 box">zooming image within a container</p>
