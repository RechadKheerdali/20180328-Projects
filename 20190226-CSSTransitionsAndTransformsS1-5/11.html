    <title>11 sliding items within a container</title>
<style>
/* + + + + + + + + + + + + + STYLE -------------------------------*/

  .container {
      margin: 10px 0 0 10px;
      border: 3px solid red;
      width: 300px;
      height: 300px;
      position: relative;     /*@1*/
      overflow: hidden;      /*@1*/
  }
      /*@1 position:relative; is important in order to keep all the content within the container as it is block level and it will allow the overflow to work as intended */

  img,
  .lizard,
  .ali {
      width: inherit;
      height: 300px;
      position: absolute;     /*@1*/
  }
      /*@1 it keeps the img elements within the .container*/

  /*move one img out of view so that it can transition when hovered*/  
  img.lizard {
      transform: translateX(300px);
      transition: transform 1s;
  }
 
  /*this remains in view and will translateX() when hovered*/	
  img.ali {
      transition: transform 1s;
  }

/*transformation using :hover indivually for each img element*/
  .container:hover img.lizard {
      transform: translateX(0px);
  }

  .container:hover img.ali {
      transform: translate3d(-300px, 0, 0);
  }

/*-------------------------- /style //////////////////////////////*/
</style>
</head>
<body>
<main>
<!--+ + + + + + + + + + + + + MAIN ------------------------------->

  <div class="container">
      <img class="lizard" src="images/dr.jpg" alt="lizard">
      <img class="ali" src="images/ali.jpg" alt="ali">
  </div>
