    <title>04 transform: rotate() / rotateX() / rotateY() / rotateZ() / rotate3d()</title>
<style>
/* + + + + + + + + + + + + + STYLE -------------------------------*/
    /* skip to the most important part*/
  .box {
		width: 110px;
		height: 110px;
		background-color: red;
		margin: 30px 0 5px 30px;
		border: white 2px solid;
		outline: black 2px solid;
		box-shadow: 2px 2px 2px 2px purple;
		transition: transform 1s;
	}

/* IK THIS IS THE MOST IMPORTANT PART */
	.allBox:hover .ik1 {
		transform: rotate(360deg); /*same as rotateZ()*/
	}
	.allBox:hover .ik2 {
		transform: rotateX(360deg);
	}
	.allBox:hover .ik3 {
		transform: rotateY(360deg);
	}
	.allBox:hover .ik4 {
		transform: rotateZ(360deg); /*same as rotate()*/
	}
	.allBox:hover .ik5 {
		transform: rotate3d(1, 1, 1, 360deg);  /*(X, Y, Z, iKangle) - uses binary (0=off, 1=on) */
	}
/*-------------------------- /style //////////////////////////////*/
</style>
</head>
<body>
<main>
<!--+ + + + + + + + + + + + + MAIN ------------------------------->
	<div class="allBox">
		<div class="ik1 box">transform: rotate()</div>
		<div class="ik2 box">transform: rotateX()</div>
		<div class="ik3 box">transform: rotateY()</div>
		<div class="ik4 box">transform: rotateZ()</div>
		<div class="ik5 box">transform: rotate3d()</div>
	</div>
