    <title>06 transform: scaleY() / scaleX() / scale() / scaleZ() / scale3d()</title>
<style>
/* + + + + + + + + + + + + + STYLE -------------------------------*/
    /* skip to the most important part*/
  .box {
		width: 100px;
		height: 100px;
		background-color: red;
		margin: 50px 0 0 60px;
		border: white 2px solid;
		outline: black 2px solid;
	  	transition: transform 1s;
	}

/* IK THIS IS THE MOST IMPORTANT PART */
	.allBox:hover .ik1 {
		transform: scaleY(1.8);
	}
	.allBox:hover .ik2 {
		transform: scaleX(1.8);
	}
	.allBox:hover .ik3 {
		transform: scale(1.8, 1.8);  /* (x, y)*/
	}
	.allBox:hover .ik4 {
		transform: scaleZ()); /* needs to be 3d space for it to work */
	}
	.allBox:hover .ik5 {
		transform: scale3d(1.8, 1.1, 1);  /*cant do anything with the third Z value as it is not in 3d space*/
	}
/*-------------------------- /style //////////////////////////////*/
</style>

<body>
<main>
<!--+ + + + + + + + + + + + + MAIN ------------------------------->
	<div class="allBox">
		<div class="ik1 box">transform: scaleY()</div>
		<div class="ik2 box">transform: scaleX()</div>
		<div class="ik3 box">transform: scale()</div>
		<div class="ik4 box">transform: scaleZ()</div>
		<div class="ik5 box">transform: scale3d()</div>
	</div>
