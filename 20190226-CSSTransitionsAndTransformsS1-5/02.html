    <title>02 using multiple css property in transition</title>
<style>
/* + + + + + + + + + + + + + STYLE -------------------------------*/
/* using multiple css property*/
	#ik {
		width: 300px;
		height: 200px;
		background-color: red;
		transition-property: margin-left, background-color;
		transition-duration: 1s, 2000ms;
		transition-timing-function: steps(4, end);
		transition-delay: .4s;
	}

	#ik:hover {
		margin-left: 150px;
		background-color: blue;
	}

	
/*transition shorthand, but almost the same as above (different transition-timing-function:*/
	#ik1 {
		width: 300px;
		height: 200px;
		background-color: red;
		transition: margin-left 1s ease 0.4s, background-color 2000ms linear 400ms;
	}
	
	#ik1:hover {
		margin-left: 150px;
		background-color: aquamarine;
	}
/*-------------------------- /style //////////////////////////////*/
</style>
</head>
<body>
<main>
<!--+ + + + + + + + + + + + + MAIN ------------------------------->

	<div id="ik1">coolbeans</div>
