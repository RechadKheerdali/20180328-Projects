	#ik {
		width: 300px;
		height: 100px;
		background-color: red;
		transition-property: margin-left;
		transition-duration: 1s;
		transition-timing-function: ease-in;
		transition-delay: 1s;
	}

	#ik:hover {
		margin-left: 100px;
		height: 200px;
	}
	/*notice height is not part of transition, therefore it is instant hover*/
