    <title>19 3d spinning square animation</title>
<style>
/* + + + + + + + + + + + + + STYLE -------------------------------*/

/* skip to the most important part*/
  .container {
      margin-top: 50px;
      width:100%;
      display: flex;
      justify-content: center;
  }
  .square {
      font-size: 300%;
  }
  .side1 {
      background-color: rgba(255, 0, 0, 0.7);
  }
  .side2 {
      background-color: rgba(0, 0, 255, 0.7);
  }
  .side3 {
      background-color: rgba(0, 128, 0, 0.7);
  }
  .side4 {
      background-color: rgba(168, 9, 168, 0.7);
  }

  /* IK THIS IS THE MOST IMPORTANT PART */
  .container {
      perspective: 700px;
  }

  .square {
      width: 150px;
      height: 150px;
      transition: transform 1800ms;
      transform-style: preserve-3d;
  }

  .square > div {
      width: 150px;
      height: 150px;
      position: absolute;
  }

  .side1 {
      transform: translateZ(75px);
  }
  .side2 {
      transform-origin: 100% 50%;          /*for rotateY()*/
      transform: translateZ(-75px) rotateY(90deg);
  }
      /* i cannot understand why there is a gap between .side1 and .side2*/

  .side3 {
      transform: translateZ(-75px) rotateY(180deg);
  }
  .side4 {
      transform-origin: left center;     /*for rotateY()*/
      transform: translateZ(-75px) rotateY(-90deg);
  }

  .container:hover .square {
      transform: rotateY(-270deg);
  }

/*-------------------------- /style //////////////////////////////*/
</style>
</head>
<body>
<main>
<!--+ + + + + + + + + + + + + MAIN ------------------------------->

  <div class="container">
      <div class="square">
          <div class="side1">1</div>
          <div class="side2">2</div>
          <div class="side3">3</div>
          <div class="side4">4</div>
