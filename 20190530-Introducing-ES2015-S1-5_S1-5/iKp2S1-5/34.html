/* .splice( indexN, numberOfDeletes, addArrayItems) */
	const iKarray1 = ["iKaV1", "iKaV2", "iKaV3", "iKaV4"];

	iKarray1.splice(2, 1, "iKValue1"); /*1+*/

	printD(iKarray1); /*OP: ["iKaV1", "iKaV2", "iKValue1", "iKaV4"]*/

	/***************/

	/*removing items in array*/
	const iKarray2 = ["iKaV1", "iKaV2", "iKaV3", "iKaV4"];

	iKarray2.splice(1); /*1+*/

	printD(iKarray2);  /*OP: ["iKaV1"]*/
		/*1+ if you only insert index number than everything after will be deleted. 
		+\ index 0 would delete all items in the array */

	/***************/

	/*removing array items from the back*/
	const iKarray3 = ["iKaV1", "iKaV2", "iKaV3", "iKaV4"];

	iKarray3.splice(-2); /*1+*/

	printD(iKarray3);  /*OP: ["iKaV1", "iKaV2"]*/
		/*1+ minuses counts from the back.
		1+ similar to what .pop() does */

	/***************/

	/*insert as many array items as you want*/
	const iKarray4 = ["iKaV1", "iKaV2", "iKaV3", "iKaV4"];

	iKarray4.splice(2, 0, "iKvalue1", "iKvalue2"); /*1+*/

	printD(iKarray4);  /*OP: ["iKaV1", "iKaV2", "iKvalue1", "iKvalue2", "iKaV3", "iKaV4"] */
