<script>
/* + + + + + + + + + + + + + SCRIPT ------------------------------*/
'use strict';


/*creating map with objects*/
	const iKobject1 = {iKproperty1: "iKV1P", iKproperty2: "iKV1V"},
		  iKobject2 = {iKproperty1: "iKV2P", iKproperty2: "iKV2V"},
		  iKobject3 = {iKproperty1: "iK32P", iKproperty3: "iKV3V"};

	const iKmap = new Map();

	/*you can chain .set() if you want*/
	iKmap.set("iKobject1z", iKobject1)
		.set("iKobject2z", iKobject2)
		.set("iKobject3z", iKobject3);


/*.delete(key)*/
	iKmap.delete("iKobject1z"); /*OP: ik iKobject1z object set has been removed*/
		/*cannot remove the value though.*/


/*.keys() / .values() / .entries() / [@@iterator]() */
	const iKmapIterator = iKmap[Symbol.iterator]();
		/* they all use the iKmap for them to create a new iterable array.
		+\ [@@iterator]() is written as [Symbol.iterator]() but works like .entries() */

	console.log( iKmap ); /*OP {"iKobject2z" => {…}, "iKobject3z" => {…}} */
	console.log( iKmapIterator ); /*OP {"iKobject2z" => {…}, "iKobject3z" => {…}} */


/*.clear()*/
	iKmap.clear(); 
	/*OP: iK all the keys has been removed but the map object still exist to use again*/

	console.log( iKmap );         /*OP {} */
	console.log( iKmapIterator ); /*OP {} */
