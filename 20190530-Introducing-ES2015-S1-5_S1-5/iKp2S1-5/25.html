<script>
/* + + + + + + + + + + + + + SCRIPT ------------------------------*/
'use strict';


/*entering array to map (online)*/
	/*inserting directly through Map([])*/
	let recipeMap = new Map([
		['cucumber', 500],
		['tomatoes', 350]
	]);
			/*you always have to insert one extra [] container, no matter if you insert array. 2 dimensional array.
			+\ it will not accept object.
			+\ you cannot insert more than 2 values inside an array, it will ignore any more values added inside the array.
				+\ you do need to structure the array as an object with property and values.
			+\ you can add as many array using the ,comma to separate them .*/


	/* iterate over keys (vegetables) with .keys() */
	for ( let vegetable of recipeMap.keys() ) {
		printD(vegetable); /*OP: 'cucumber', 'tomatoes'*/
	};
			/*.keys() help gain the property if any*/


	/* iterate over values (amounts) with .values() */
	for ( let amount of recipeMap.values() ) {
		printD(amount); /*OP: 500, 350 */
	};
			/* .values() to gain value*/


	/* iterate over [key, value] entries with .entries() */
	for ( let entry of recipeMap ) {   /*1+*/
		printD(entry); /*OP: ["cucumber", 500] , ["tomatoes", 350] */
	};
			/*1+ it is the same as recipeMap.entries() */


	/* .has() returns a boolean if the item exist or not */
	printD( recipeMap.has("cucumber") ); /*OP: true*/
		/*it will work as if you enter a property name because the array is structured like an object constructor.
		+\ but will not work for the second value of the array (500/350).
		+\ of course will work on normal object constructors too*/


	/* .get() to gain the value of the property*/
	printD( recipeMap.get('cucumber') ); /*OP: 500 */
		/*will not work on the value of the array (500/350)*/


	/* Array.from() */
	const iKarray = Array.from( recipeMap );

	printD(iKarray); /*OP: ["cucumber", 500] , ["tomatoes", 350] */
		/*you get a 2-dimensional-array */
