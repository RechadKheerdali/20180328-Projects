/* + + + + + + + + + + + + + SCRIPT ------------------------------*/
'use strict';


/*map - which are object too but are good at keeping track and simpler to use in some cases*/
	/*object variables*/
	const iKobject1 = {iKproperty1: "iKV1P", iKproperty2: "iKV1V"},
		  iKobject2 = {iKproperty1: "iKV2P", iKproperty2: "iKV2V"};


	/*create the map object with 'new'*/
	let iKmap = new Map();
		/*you can also insert arrays too but you have to use double brackets for it to work*/


	iKmap.set( "iKpropertyStr1", iKobject1 );
		/*you can think of the new .set() entries as arrays being inserted to iKmap object
		     +\ "iKpropertyStr1 will be index 0 , and iKobject1 will be index 1 "
			 +\ or better yet think of the 2 input of .set() as values but [0] is being represented as property name and [1] is being represented as value of the property object.
		+\ you can insert as many map.set() as you want
		+\ you can insert any value in the [0], but use string as it will make it easier for you to understand
		+\ notice i did not insert iKobject2 */


	/*for...of loop to gain values */
	for (let A of iKmap) {
		printD( A[0] );    /*OP: "iKpropertyStr1" */ /*1+*/
		printD( A[1] );    /*OP: {iKproperty1: "iKV1P", iKproperty2: "iKV1V"} */ /*2+*/
		printD( A[1]["iKproperty1"] );  /*OP: "iKV1P" */ /*3+*/
		printD( A[1]["iKproperty2"] );  /*OP: "iKV1V" */ /*4+*/
	};
			/*1+ [0] index aims at the key/property.
			2+ [1] index aims at the value.
			3+ remember the value is an object so further ./[] is required.
			4+ also a object.
			+\ think of the A as a destructuring assignment when using object through .set() that has 2 variables , key/property = [0] and value = [1] .
			+\ map is an iterable object so it will work which works with for...of loop.
			    +\ will also work with .forEach() */


	/*.size is alternative to .length in map*/
	printD(iKmap.size);   /*OP: 1 */


	/*map is an object but its own version so the rules are a little different to object*/
	printD( iKmap ); /*OP: {"iKpropertyStr1" => {iKobject1} } */
		/*it does behave like an array with the index number within the loop
		+\ an array that have object behaviour too,
		+\ mainly for use on object despite you can use array
		+\ you could use Array.from(iKmap); to convert it to an array also*/


	/*map prevents repeated keys, but only update values*/
	iKmap.set( "iKpropertyStr1", "iknewer" );
	printD(iKmap);  /*OP: {"iKpropertyStr1" => "iknewer"} */
		/*ik updated map object value*/
