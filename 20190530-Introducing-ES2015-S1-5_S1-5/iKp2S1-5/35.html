/*.split(iKseparator, iKnumberOfArrayItemLimit)*/
	const iKstring = "hello, how are you?";
	printD( iKstring.length );  /*OP: 19*/

	/***************/
	
	/*spliting the string in an array by spaces*/
	const iKsplit1 = iKstring.split(" ");
	printD( iKsplit1 ); /*OP: ["hello,", "how", "are", "you?"]*/
		/*it becomes a new array and it was split by " " */

	/***************/

	/*only convert string into an array*/
	const iKsplit2 = iKstring.split();
	printD( iKsplit2 ); /*OP: ["hello, how are you?"]*/
		/*only one item in the array*/

	/***************/

	/*limit the number of array item created*/
	const iKsplit3 = iKstring.split(" ", 2);
	printD( iKsplit3 ); /*OP: ["hello,", "how"]*/
		/*only 2 items were created and ignores the rest of the string*/

	/***************/

	/*however iKseparator does not include the iKseparator value in the new array*/
	const iKsplit4 = iKstring.split("o");
	printD( iKsplit4 ); /*OP: ["hell", ", h", "w are y", "u?"]*/
		/*the "o" is not included in the new array*/
