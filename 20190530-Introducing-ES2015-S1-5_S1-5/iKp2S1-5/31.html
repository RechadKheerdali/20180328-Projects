/*sub-class*/
	/*normal class constructor*/
	class iKclass1 {
		constructor (iKpar1 = "iKdefaultPar1", iKpar2 = "iKdefaultPar2") {    /*1+*/
			this.one = iKpar1;
			this.two = iKpar2;
		};/*END constructor*/
	};/*END iKclass1*/


	/*adding the iKclass1 within iKclass2*/
	class iKclass2 extends iKclass1 {  /*2+*/
		constructor(iKpar1, iKpar2) {  /*3+*/
			super(iKpar1, iKpar2);     /*4+*/
		}/*END constructor*/
	};/*END iKclass2*/


	const iKvar1 = new iKclass2("iKarg1", "iKarg2");

	printD( iKvar1 ); /*OP: iKclass2Â {one: "iKarg1", two: "iKarg2"} */

	/*1+ default parameter, nothing special.
	2+ extends is a keyword that will link one class with another.
	3+ since i am going to use iKclass1 parameter, i will need to collect arguments through iKclass2 to pass to iKclass1 .
	4+ super() is a special callback function that will call iKclass1 because of keyword extends.
	4+ i will also need to pass the argument through the parenthesis so iKclass2 can use as parameter */
