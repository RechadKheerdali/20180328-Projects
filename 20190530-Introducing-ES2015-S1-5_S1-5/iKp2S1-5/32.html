/*class \ create own class method \ array random index number */
	class iKclass {
		iKmethod () {                           /*1+*/
			this.iKarray = ["iKaV1", "iKaV2", "iKaV3"];

			this.randomIndex = Math.floor( Math.random() * this.iKarray.length );  /*2+*/

			return this.iKarray[this.randomIndex];   /*3+*/
		};
	}/*END iKclass*/
		/*notice structured all the values and code into an object construction with the keyword 'this' instead of const variable.*/

	const iKvar = new iKclass();

	printD( iKvar["iKmethod"]() ); /*OP: £one random array value*/
	printD( iKvar.iKmethod() );    /*OP: £one random array value*/
		/*both printD() are the same, bracket and dot notation*/

	/*1+ created a new class method.
	1+ however it is still not iKclass default class like constructor() is. so you will need to use bracket or dot notation to call iKmethod.
	2+ clever code which selects random index number of the array.
	3+ just like calling any array, but with a random index number 
	3+ decided for demo purposes not to structure this as object construction, so i can see the iKmethod being called in printD.*/
