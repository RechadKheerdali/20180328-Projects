/* + + + + + + + + + + + + + SCRIPT ------------------------------*/
'use strict';


/*simple class construction*/
	class iKclass {                   /*1+*/
		constructor(iKpar1, iKpar2) { /*2+*/
			this.one = iKpar1;
			this.two = iKpar2;
		}/*END constructor*/
	}/*END iKclass*/

	const iKvar1 = new iKclass( "iKV1", "iKV2" ); /*3+*/

	printD( iKvar1 ); /*OP: iKclass {one: "iKV1", two: "iKV2"}*/

		/*1+ class is a keyword , which is followed by new name and {} .
		2+ constructor(){} is also a keyword to create object within class.
		3+ parenthesis is not required if you do not have any arguments to pass. same with ocf.
		+\ almost identical to object construction function*/


/*compared to object construction function*/
	const iKocf = function(iKpar1, iKpar2) {
		this.one = iKpar1;
		this["two"] = iKpar2;
	};/*END iKocf*/

	const iKvar2 = new iKocf( "iKV1", "iKV2" );

	printD( iKvar2 ); /*OP: iKocf {one: "iKV1", two: "iKV2"}*/
