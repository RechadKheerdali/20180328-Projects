<script>
/* + + + + + + + + + + + + + SCRIPT ------------------------------*/
'use strict';


/*destructuring examples (mdn)*/
	var a, b, rest;
	[a, b] = [10, 20];
	console.log(a);  /*OP: 10 */
	console.log(b);  /*OP: 20 */

	[a, b, ...rest] = [10, 20, 30, 40, 50];
	console.log(a);  /*OP: 10 */
	console.log(b);  /*OP: 20 */
	console.log(rest);  /*OP: [30, 40, 50] */

	({ a, b } = { a: 10, b: 20 });   /*1+*/
	console.log(a);  /*OP: 10 */
	console.log(b);  /*OP: 20 */

	// Stage 4(finished) proposal
	({a, b, ...rest} = {a: 10, b: 20, c: 30, d: 40});
	console.log(a);  /*OP: 10 */
	console.log(b);  /*OP: 20 */
	console.log(rest);  /*OP: {c: 30, d: 40} */

	/*1+ notice the parenthesis, otherwise error. */
