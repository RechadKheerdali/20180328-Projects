/* + + + + + + + + + + + + + SCRIPT ------------------------------*/
'use strict';


/* destructuring object */
	/*turning object property into variable names */
	const iKobject = { iKproperty1: 'ik1', iKproperty2: 'ik2', iKproperty3: 'ik3', iKproperty4: 'ik4' };

	const {iKproperty1, iKproperty2, iKproperty4: iKname4} = iKobject;  /*1+*/

	printD(iKproperty1); /*OP: "ik1" */ /*2+*/
	printD(iKname4);     /*OP: "ik4" */ /*3+*/
	
	printD(iKobject);     /*OP: { iKproperty1: 'ik1', iKproperty2: 'ik2', iKproperty3: 'ik3', iKproperty4: 'ik4' }; */ /*4+*/

	iKobject.iKproperty1 = "httlo";  /*5*/
	
	printD( iKproperty1 ); /*OP: "ik1" */ /*6+*/
	
	printD(iKobject);     /*OP: { iKproperty1: 'httlo', iKproperty2: 'ik2', iKproperty3: 'ik3', iKproperty4: 'ik4' }; */ /*7+*/
	
		/*1+ with object syntax adding 2 object property to become variables name, taken from iKobject.
		1+ the destructuring names now become its own entity away from the main object, and if you set const, than you will not be able to reassign it. only with let you can reassign it.
		1+ notice iKproperty3 was not used so therefore no effect on it.
		1+ iKproperty4 with the : means you are giving it another variable name to use instead iKproperty4.
		2+ same as iKobject["iKproperty1"] because of destructuring 
		3+ same as iKobject.iKproperty4 because of destructuring and renaming variable 
		4+ however the names in the object remain the same.
		5+ but you cannot reassign the const destructuring name, if you use let, than you can change it but it will not change the main object value, only the declared destructuring value.
		6+ the destructuring value will not change as it is its own entity now.
		7+ only the main object will change.*/
