'use strict';


/*destructuring object within object*/
	const iKobject1 = {
		iKproperty1: `ik1`,
		iKproperty2: {
			iKpropObj1: `ik2`,     /*1+*/
			iKpropObj2: `ik3`
		}/*END iKproperty2*/
	}/*END iKobject1*/

	/*destructuring iKobject1*/
	const { iKproperty1, 
		   iKproperty2: {iKpropObj1},  /*2+*/
		   iKproperty2: {iKpropObj2: iKpO2}   /*3+*/
		  } = iKobject1;

	printD(iKproperty1);  /*OP: "ik1*/
	printD(iKpropObj1);  /*OP: "ik2*/
	printD(iKpO2);  /*OP: "ik3*/

	/*1+ object within object.
	2+ notice the : which can also target anonymous object.
	2+ be sure to use object syntax for anonymous object. 
	2+ the same as iKobject1.iKproperty2.iKpropObj1 .
	3+ to enter another anonymous object you need to separate with comma and type the whole code in full .
	3+ notice i use : again , this time to rename iKpropObj2*/
