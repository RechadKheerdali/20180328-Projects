'use strict';


/* you can set a default parameter value if no argument is given*/

	/* default-parameter through parameter*/
	const greet1 = (time1 = "morning1", name1 = "ik1") => {
		return console.log(time1, name1);
	};

	greet1(undefined, "kratos1");  /*OP: morning1 kratos1 */


	/* default-parameter through assignment within the function */
	const greet2 = (time2, name2) => {
		time2 = time2 || "morning2";
		name2 = name2 || "ik2";
		return console.log(time2, name2);
	};

	greet2(undefined, "kratos2");  /*OP: morning2 kratos2 */

	/*pass undefined through argument if you only want to effect the other parameters */
