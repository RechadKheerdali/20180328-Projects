<script>
/* + + + + + + + + + + + + + SCRIPT ------------------------------*/
'use strict';


/*... (spread operator) for arrays*/
	const iKarray1 = ["ik1", "ik2"];
	const iKarray2 = ["ik3", "ik4"];

	const iKarray3 = ["ik5", ...iKarray1, "ik6", ...iKarray2];

	printD(iKarray3);  /*OP: ["ik5", "ik1", "ik2", "ik6", "ik3", "ik4"] */
		/* it will join all the array as one.
		+\ works very similarly to .concat() .*/

/*************/

/*... (spread operator) for object*/
	const iKobject1 = {name1: "ik1", name2: "ik2"};
	const iKobject2 = {name3: "ik3", name4: "ik4"};

	const iKobject3 = {name3: "ik5", ...iKobject1, name6: "ik6", ...iKobject2};  /*1+*/

	printD(iKobject3);  /*OP: {name3: "ik3", name1: "ik1", name2: "ik2", name6: "ik6", name4: "ik4"} */

		/*1+ notice there are 2 'name3'. it will update its value to the last valued called which is ...iKobject2. 
		+\it will join all the object as one.
		+\ works very similarly to .assign() (which joins object together)*/
