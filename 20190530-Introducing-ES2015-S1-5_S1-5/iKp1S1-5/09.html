/* + + + + + + + + + + + + + SCRIPT ------------------------------*/
'use strict';


/*... (spread operator) as arguments for arrays only*/
	const iKarray1 = ['ik1', 'ik2', 'ik3'];

	const iKfunction1 = (iKpar1, iKpar2) => {
		printD(iKpar1); /*OP: "ik1" */ 
		printD(iKpar2); /*OP: "ik2" */
	};/*END iKfunction1*/

	iKfunction1(...iKarray1);

		/*notice there are 3 values in the array but only 2 parameters, it will ignore any additional array value.
			+\ 1 array value for 1 parameter*/

/**************/

/*iK DOES NOT WORK WITH OJBECT THOUGH (or possibly not browser support)*/
	const iKobject1 = {name1: 'ik1', name2: 'ik2', name3: 'ik3'};

	const iKfunction2 = (iKpar3, iKpar4) => {
		printD(iKpar3); 
		printD(iKpar4); 
	};/*END iKfunction2*/

	iKfunction2(...iKobject1); /* ... WILL NOT WORK FOR OBJECT*/
