'use strict';


/* using other js libraries with module pattern.
	+\ reason you will want to import other js library is if you want to create an extended library (added method or property) of your own to modify and you will get a slight better performance than in the global scope where it will have to search in the big library for your inputs.
		+\ note any added input in the module will still be seen in the global scope. */

/* adding bootstrap to module so i can add a key to it so it will perform slightly better in the local scope instead of the global scope. */
(function (iKbootstrapPara) {	/*1+*/
	iKbootstrapPara["iKkey1"] = "iKvalue1"; /*2+*/

	printD( iKbootstrapPara.iKkey1 ); /*OP "iKvalue1" */

	printD( iKbootstrapPara ); /*OP bootstrap window object*/

}(bootstrap)); /*END (function(){...}()) */	/*3+*/

/*1+ the parameter of the bootstrap, you can name it anything but you can also name it as bootstrap if you wish to.
2+ adding a key to bootstrap, but it can still be seen in the global scope however it will perform better in the module.
	+\ iK i do not know how much better, but it is a bit unclear on the treehouse video, so it might not be necessary to import commerical js library.
3+ bootstrap is the window object name.
3+ you can called on numerous of js library such as jQuery / MediaElement / etc... but not all will work as bootstrap, for eg jQuery will need () at the end.
	+\ eg jQuery(). you can still call on any property you added but in the window object you cannot find the property so easily on console. 
+\ iK from my understanding of the treehouse video, this should keep a global scope and local scope separate, but clearly thats not how it is working, and there might be something i am missing. */
