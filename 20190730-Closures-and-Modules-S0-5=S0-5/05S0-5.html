/* + + + + + + + + + + + SCRIPT --------------------------*/
'use strict';


/* basic module pattern \ (function(){...}()) / S0.5  .
	+\ demo of the effect on the global space scope*/

	/* a normal global function (non-module pattern) */
function iKfunction1 () {		/*1+*/
	printD("iKarg1");
};

iKfunction1(); /*OP "iKarg1" */

/*===================*/

	/* a local function (module pattern) */
;(function () {					/*2+*/
	function iKfunction2 () {	/*3+*/
		printD("iKarg2");		/*4+*/
	};

	iKfunction2(); /*OP "iKarg2" */

	$("main").text("iKjQueryText").css("background-color", "lightblue"); /*5+*/

}()); /*END (function(){...}()) (module pattern)*/

/*1+ iKfunction1 is a global variable, and can be found easily by users (eg. console) or other files.
2+ added a module pattern (function(){...}()) , and any variables inside becomes a local scope which cannot be found in the global scope.
2+ you could alternatively remove the outer () parenthesis and replace it with a '+' or '!' at the start and ';' at the end. which works the same way.
	+\ there are a few others symbols you can use such as '-' , but '+' and '!' are the most common.
	+\ reason to use this is if you are concatenating with other files so you know this file is mixed with other modules in a specific order.
		+\ iK i do not know how strict it is in the order of files but only use if you know for sure otherwise best not to use it.
		+\ however if you do not know which files will come first that its best not to use this and keep the () parenthesis but add ';' at the front instead. ;()  .
3+ iKfunction2 is a local variable and cannot be found easily by users or other files.
4+ but the local scope has no problem using global scope variables (printD).
5+ you can even use jquery or other js library despite it being a local scope. */


 /*OP */
