/* + + + + + + + + + + + SCRIPT --------------------------*/
'use strict';


/* sharing your module to the global scope with module export pattern. */
const iKmodule = (function() {		/*1+*/
	const iKexportObject = {		/*2+*/
		iKproperty1: "iKvalue1",
		iKproperty2: iKpara => printD(iKpara)
	};

	iKexportObject["iKproperty3"] = "iKvalue3";	/*3+*/
	printD( iKexportObject.iKproperty3 ); /*OP "iKvalue3" */ /*4+*/

	return iKexportObject;	/*5+*/
}()); /*END iKmodule */


printD( iKmodule ); /*OP iKmodule window object */ /*6+*/

iKmodule["iKproperty2"]("iKarg"); /*OP "iKarg" */ /*7+*/

/*===================*/

(function(md) {		/*8+*/

	printD( md.iKproperty1 ); /*OP "iKvalue1" */

}(iKmodule));/*END (function(){...}()) */	/*9+*/

/*1+ iKmodule is a global variable now, containing the module data to be shared.
2+ any stored infor you want to share must be stored in some way, object, array, variable, etc... because you are going to return only one thing.
	+\ object is more ideal to be return. as it is easier to understand.
3+ you can constantly add to the return object as you do your work.
4+ the module will still perform as usual though.
5+ this is the return for the module, and other files will get access to this object iKexportObject .
6+ the iKmodule is a global object and anyone can access.
7+ you can access any property of the iKmodule.
8+ it is not necessary to use parameter since iKmodule is global scope.
9+ again you do not need to enter the module since it is already entered, unless you want to enter some method of your own and improve this module performance. */


 /*OP */
