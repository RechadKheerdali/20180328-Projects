/* + + + + + + + + + + + SCRIPT --------------------------*/
'use strict';


/* basic closure / function increment.
	+\ you need at least 2 function in order to create a private variable for the function scope */
function iKouterFunction () {
	let iKcounter = 0;			  /*1+*/
	function iKinnerFunction () { /*2+*/
		iKcounter++; 			  /*3+*/
		return iKcounter;
	};
	return iKinnerFunction;        /*4+*/
};


const iKresult = iKouterFunction(); /*5+*/


printD( iKresult() ); /*OP 1 */     /*6+*/
printD( iKresult() ); /*OP 2 */
printD( iKresult() ); /*OP 3 */

/*1+ iKcounter belongs to iKouterFunction scope.
2+ any function within the function can access the outer function.
3+ the inner function has access to the outer function private variable iKcounter.
4+ notice i did not use the parenthesis as a callback function, so currently the inner function has not been activated.
5+ the outer function has been called in the new variable, and the function variable iKcounter is currently set at 0.
	+\ but iKcounter is the background value, as of right now the current value for iKresult is the inner function syntax structure.
5+ but the inner function has not yet been called because you need the second parenthesis callback to trigger it.
	+\ but you cannot do iKouterFunction()() in a variable because than the variable iKcounter will reset to its intial value everytime.
	+\ you only want to store the outer function value, whilst the inner function is only called when you need the outer function variable to be incremented.
6+ the inner function is being called upon, which increment the outer function iKcounter.
	+\ and the outer function iKcounter is stored in the new variable iKresult which is why it is not being reset to its intial value. */
