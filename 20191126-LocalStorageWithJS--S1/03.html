/*storage object will convert your js objects into string / ability to also use dot notation */
/* because localStorage and sessionStorage are property to window, you can add your own property to them too.
+\ the storage object will always store only strings.
	+\ if you insert anything else, than it will convert it into strings.
+\ iK I used localStorage in this demo file but remember you can do the same with sessionStorage property too. */

IK.printD(localStorage.iKlocalKey2) /*OP "iKitem1,iKitem2" */ /*2+*/
IK.printD(localStorage)		/*OP storage object */ /*3+*/

localStorage.iKlocalProperty1 = "iKlocalPropertValue1"; /*4+*/
IK.printD(localStorage.iKlocalProperty1) /*OP "iKlocalPropertValue1" */
IK.printD(localStorage) /*OP storage object */

/*1+ notice I inserted an array object as value.
2+ despite me inserting an array object value, the storage object will convert it into strings.
	+\ you would need to convert it into json string (eg. JSON.stringify() ) if you want the array object.
2+ notice I called the key name using dot notation property, which apparently is allowed, despite you using .setItem() method.
	+\ the bracket notation will work too.
3+ you are likely to see other key names, especially if you have just visited 02.html file or previous files containting localStorage or sessionStorage property, since it is all using the same url host protocol.
4+ you can use dot notation to set values, so you might not need to use .setItem().
	+\ iK however I think you should use .setItem() since it seems to be standard. */


 /*OP */
/***** d */
}; /*END window.onload */
