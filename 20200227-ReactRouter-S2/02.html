const IkContent1 = () => <h1>iK content 1</h1>;
const IkContent2 = () => <h1>iK content 2</h1>;
const IkNotFound404 = () => <h1>404 - NOT FOUND - Url does not exist</h1>;


function App() {
	return (
		<React.StrictMode>
			<BrowserRouter>
				<nav>
					<NavLink exact to="/02.html/IkContent1" activeStyle={ {fontWeight: "bold", color: "red"} } >Content 1</NavLink>
					<NavLink exact to="/02.html/IkContent2" activeClassName="iKclassName" >Content 2</NavLink>
				</nav>

				<Switch>
					<Route exact path="/02.html" render={ () => <Redirect to="/02.html/IkContent1" /> } />
					<Route path="/02.html/IkContent1" component={IkContent1} />
					<Route path="/02.html/IkContent2" component={IkContent2} />
					<Route component={IkNotFound404} />
				</Switch>

			</BrowserRouter>
		</React.StrictMode>
	); 			/*1+*/
}; /*END App*/

/*1+ <NavLink> works the same as <Link> but differences is <NavLink> adds a class name on the link.
	+\ BIM therefore when the link is selected a default class name "active" will be included to the <NavLink> that was selected.
		+\ BIM but when the <NavLink to=""> url is no longer matching the url address bar, than it becomes inactive and the class name is removed.
		+\ this is useful if you want to add css style to the nav link to hightlight to the user which content section they are currently on.
			+\ similar to how .classList.toggle() works.
		+\ BIM if you want to rename the class name than you would use the activeClassName="" props attribute within the <NavLink> .
	+\ you can use activeStyle={} props attribute to css style the <NavLink> element if you want.
		+\ BIM but will only style <NavLink> when it is active.
1+ VIP when the page first loads, <Switch> will select the first nested <Route> component that has the matching path="" url with the url address bar. And everything after it will be ignored.
	+\ BIM Basically it will ignore any additional <Route path={}> url that is matching because the first one is already been chosen.
		+\ <Switch> works similarly like the js Switch loop except imagine each case: has break; included.
	+\ <Switch> is ideal if you want to include a 404 error page/content if user does not enter the correct url.
		+\ iKBIM notice last <Route> is the 404 error content as it does not contain a path="" .
			+\ VIP <Route component={IkNotFound404} /> will only trigger if non of the previous <Route path=""> does not match the url address bar.
	+\ VIP <Switch> must be use as a container for <Route> components for it to work accordingly.
1+ <Redirect> will redirect from the current url to a new url on the address bar.
	+\ it is best to use <Redirect> within another component (like <Route> ) that has path=" props attribute set up, so you can have more control on the url address bar.
		+\ BIM ideal to use <Redirect> for home/main page if you want a content to be hightlighted when user first comes to the page or selects a page. */
