/*Simple demo of creating 2 url pages using : <BrowserRouter> / <route> / path={} / component={} / exact / render={} / <Link> / to={} */
/* iK this demo was done using CRA, so you will see what it was like to be written in CRA with several files, including the import and export which will be commented out here.
+\ However since this demo was finalized in the browser (bracket text editor), I had to change a few things for it to work.
	+\ iK just to note sometimes bracket text editor live preview does not work and you will just get an empty white screen. So just restart the browser and bracket again, and it should work.
	+\ iKBIM I will use iKBR to indicate the code is for browser cdn only.
		+\ iKBIM and if necessary I will put iKCRA to indicate it is for SPA (create-react-app) only. 
	+\ iK remember it is always best to do it on SPA.
+\ iKBIM from what I can see, there is no additional http request or loading to a new site, which is good and very quick too. */

const {
	BrowserRouter,
	Route,
	Link
} = ReactRouterDOM;	/*iKBR*/

	/********/
	/*IkHomePage.js file*/
	/********/
//	import React from 'react';
//	import {Link} from 'react-router-dom';

const IkHomePage = () => (
	<div>
		<h1>iK home page</h1>
		<Link to="/01.html/IkPathPage1">go to iK path page 1</Link>
	</div>
); 			/*1+*/

//	export default IkHomePage;


	/********/
	/*IkPathPage1.js file*/
	/********/
//	import React from 'react';
//	import {Link} from 'react-router-dom';

const IkPathPage1 = () => (
	<div>
		<h1>iK path page 1</h1>
		<Link to="/01.html">go to iK home page</Link>
	</div>
);			/*2+*/

//	export default IkPathPage1;


	/********/
	/*App.js file*/
	/********/
//	import React from 'react';
//	import {
//		BrowserRouter,
//		Route,
//	} from "react-router-dom";
//	import IkHomePage from './IkHomePage.js';
//	import IkPathPage1 from './IkPathPage1.js';

function App() {
	return (
		<React.StrictMode>
			<BrowserRouter>
				<Route exact path="/01.html" component={IkHomePage} />
				<Route path="/01.html/IkPathPage1" render={ () => <IkPathPage1 /> }></Route>
			</BrowserRouter>
		</React.StrictMode>
	);		/*3+*/
}; /*END App*/

//	export default App;


	/********/
	/*index.js file*/
	/********/
//	import React from 'react';
//	import ReactDOM from 'react-dom';
//	import App from './App';

ReactDOM.render(<App />, document.getElementById('root'));

/*1+ <Link to=""> is the same as <a href=""> but the react router version.
	+\ and you should use the react router version to avoid non-sync with the url address, plus it will also be recorded to the router props objects if you want to use.
1+ BIM notice I used "/01.html/IkPathPage1" for to="" props attribute.
	+\ VIP normally in SPA like CRA server you would  use "/" for home domain page, and anything after "/" forward slash is the pathname/querystring/hashname/etc...
		+\ so "/" forward slash would represents home origin url of the domain.
		+\ iKBIM But in this demo I was using bracket non-server, which was the file domain path "/01.html" as the default home domain url, because that was the file name on my local computer, and without a server like CRA npm start the file name will be included as home domain url.
			+\ Otherwise normally you would just use "/IkPathPage1" as the link.
				+\ using uppercase in url is optional, it would still be fine without.
2+ remember "/01.html" would normally be "/" link for home domain url page.
3+ <React.StrictMode> ensure strict mode is on for all its nested components.
3+ VIP you must set <BrowserRouter> as container for all its nested compoenents that will use react router features.
	+\ any componenets that is outside <BrowserRouter> container will not have access to react router features.
3+ <Route> is a component that will observe the url address bar when the page loads and you can determine what content will show on the page for that specific url.
	+\ you can use as many <Route> as you want, setting as many contents for specific url pathnames.
	+\ path="" lets you choose the pathname of the url for you specific component to work on.
		+\ 'exact' props attribute will ensure the path="" will match exactly with the address url for your component to work.
			+\ BIM if you do not use 'exact' than any addional characters that comes after the path="" url will also match. But 'exact' prevents subpath, therefore allowing you to be very specific with your url.
	+\ component={} lets you callback your component functions you would like to execute on the specific path={} url.
	+\ render={} is the same as component={} but you use a anonymous function to call your component callback.
		+\ BIM reason why you would use render={} over component={} is if you want to pass a props object through the component callback, or need to use the tag component callback. */
