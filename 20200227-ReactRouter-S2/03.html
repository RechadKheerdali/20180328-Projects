+\ Basically you can enter a specific pathname parameters to set and use as data.

	return (
		<React.StrictMode>
			<BrowserRouter>
				<Route path="/03.html/IkUrlParameters/:iKpropName1/:iKpropName2" component={IkUrlParameters} />
				<Link to="/03.html/IkUrlParameters/iKpropValue1/iKpropValue2">click to url parameters</Link>
			</BrowserRouter>
		</React.StrictMode>
	);		/*1+*/
}; /*END App*/


function IkUrlParameters ( {match} ) {  /*2+*/
	console.log( match.params ); /*OP {iKpropName1: "iKpropValue1", iKpropName2: "iKpropValue2"} */ /*3+*/
	console.log( match.params.iKpropName1 ); /*OP "iKpropValue1" */ /*4+*/
	console.log( match.params.iKpropName2 ); /*OP "iKpropValue2" */

	return (
		<React.Fragment>
			<h1>iK Url Parameters</h1>
			<p>{match.params.iKpropName1}</p>
			<p>{match.params.iKpropName2}</p>

}; /*END IkUrlParameters */
