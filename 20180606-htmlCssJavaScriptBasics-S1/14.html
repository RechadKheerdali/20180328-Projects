    <script>
    /*

        /* simple question
        random guess
        pfloat
        logical OR
        L AND
        maths equation
        */
        //intro
        var name = prompt ("5 question game! First what is your name young jedi?");
        var score = 0;
        alert ("Welcome " + name + ". Here is your first question!");
        
        //simple Question
        var q1 = prompt ("Q1. Muhammad Ali the boxer, infamous quote 'Float like a butterfly, sting like a ...' what?");
        if (q1.toUpperCase() === "BEE") {
            score += 1;
            alert ("Correct!");
            }
        else {
            alert ("Incorrect. The answer was Bee");
        }
        
        //q2 random guess
        var randomN = Math.floor(Math.random() * 7 + 1) + 3;
        var q2 = prompt ("Q2. Guess a number i am thinking of between 4 to 10?  hint " + randomN);
        q2 = parseInt(q2);
        if (q2 === randomN) {
            score += 1;
            alert ("Correct!");
        }
        else if (q2 > randomN) {
            var lowerGuess = prompt ("Wrong not " + q2 + " but guess again but lower? hint " + randomN);
            lowerGuess = parseInt(lowerGuess);
            if (lowerGuess === randomN) {
                alert ("Correct on 2nd time!");
                score += 1;
            }
            else {
                alert ("Incorrect. The answer was " + randomN);
            }
        }
        else if (q2 < randomN) {
            var higherGuess = prompt ("Wrong not " + q2 + " but guess again but higher? hint " + randomN);
            higherGuess = parseInt(higherGuess);
            if (higherGuess === randomN) {
                alert ("Correct on 2nd time!");
                score += 1;
            }
            else {
                alert ("Incorrect. The answer was " + randomN);
            }
        }
        else {
            alert ("Incorrect. The answer was " + randomN);
        }
        
        //q3 p.float
        var q3 = prompt ("Q3. 2.2 + 2.3 = ?");
        q3 = parseFloat(q3);
        if (q3 === 4.5) {
            score += 1;
            alert ("Correct!");
        }
        else {
            alert ("Incorrect. The answer was 4.5");
        }
        
        //q4 logical OR
        var q4 = prompt ("Q4. What is the male parent usually called by their children?");
        q4 = q4.toLowerCase();
        if (q4 === "dad" || q4 === "father" || q4 === "daddy") {
            score += 1;
            alert ("Correct!");
        }
        else {
            alert ("Incorrect. The answer was either Father, Dad or Daddy!");
        }  
        
        //logical AND
        var q5 = alert ("Q5. What is the main 2 accessories a person uses on a desktop computer?");
        var q51 = prompt ("Enter the first accessory?");
        var q52 = prompt ("And now the second accessory?");
        q51 = q51.toUpperCase();
        q52 = q52.toLowerCase();
        if ((q51 === "MOUSE") && (q52 === "keyboard")) {
            alert ("Correct!");
            score += 1;
        }
        else if ((q51 === "KEYBOARD") && (q52 === "mouse")) {
            alert ("Correct!");
            score += 1;
        }
        else {
            alert ("Incorrect. The answer was 'Keyboard' and 'Mouse'");
        }
        
        //questions complete, show the result on screen
        document.write("<p>" + name + " here is what you can win:</p>" + "<p>5 correct answers = GOLD badge</p>" + "<p>3-4 correct answers = SILVER badge</p>"  + "<p>1-2 correct answers = BRONZE badge</p>" + "<p>0 correct answers = THE DUNCE'S HAT</p>");
        
        alert("So, how did you do? Let's find out.");
        if (score === 5) {
            document.write("<h1>You scored " + score + "/5! You won a GOLD badge! Congratulations " + name + ".</h1>");
        } 
        else if (score >= 3) {
            document.write("<h2>You scored " + score + "/5! You won a SILVER badge! Well done " + name + ".</h2>");
        } 
        else if (score === 2 || score === 1) {
            document.write("<h3>You scored " + score + "/5! You won a BRONZE badge! Not bad " + name + ".</h3>");
        } 
        else {
            document.write("<h4>Your score was " + score + "/5. Hm, " + name + " you're going to have to wear THE DUNCE'S HAT. Maybe give it another go, hey!</h4>"); 
        }        
        console.log ("YOUR SCORE IS " + score + "/5");
                
    </script>
