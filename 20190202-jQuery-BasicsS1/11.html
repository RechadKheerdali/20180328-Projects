<script type="text/javascript">
/* + + + + + + + + + + + + + SCRIPT ------------------------------*/
/* array using .each() */
  let iKeach = [];
  $(`li`).each(function(index, element) {
    iKeach.push( $(element).text() );
  });
  console.log(iKeach.join(` | `) );

/* array using .map() */
  console.log(
    $(`li`).map(function(index, element) {
      return $(this).text();
    }).get().join(` \\ `)                 /*.1*/
  );
  /*. without .get() it will become and object */
