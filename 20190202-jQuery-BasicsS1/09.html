<body>
<main>

<!--"""""""""""""""""""""""" main ------------------------------->
    <form>
        <h2>tick yes or no to li</h2>

        <label for="yes">yes</label>
        <input type="checkbox" id="yes">
<!--
        <label for="no">no</label>
        <input type="checkbox" id="no">
-->
    </form>

    <div id="error"></div>
<!------------------------- /main /////////////////////////////-->
<script src="zIK/3-JS/jquery-3.3.1.js" type="text/javascript"></script>
<script src="zIK/3-JS/kik.js" type="text/javascript"></script>
<script type="text/javascript">
/*""""""""""""""""""""""""" script ------------------------------*/
/*create label/input `no` . this is because of unobrusive js*/
    //js
    const label = document.createElement(`label`);
    label.innerText = `no`;
    label.setAttribute(`for`, `no`);
    const form = document.getElementsByTagName(`form`)[0];
    form.appendChild(label);

    //jq
    const $input = $(`<input type="checkbox" id="no">`);
    $(`form`).append( $input );

/*prevent no check*/
    const jsInput = document.getElementById(`no`);

    jsInput.addEventListener(`click`, function(event) {
        /*find out if event can be cancelled*/
        console.log(event.cancelable);
        if (event.cancelable) {
            /*cancel normal occuring event*/
            event.preventDefault()
            /*check boolean if there is a prevent default*/
            if (event.defaultPrevented) {
                /*write error messege*/
                const errMessage = `you cannot check no, whats wrong with you <br>`;
                const div = document.getElementById(`error`);
                div.innerHTML += errMessage;
            }
        }
    });

//    const iKchecked = document.querySelectorAll(`:checked`);
//    if (iKchecked.length > 0) {}
    /* you could do it this way somehow, it tells you how many are checked */
/*------------------------- /script /////////////////////////////*/
</script>
