<!DOCTYPE html>
<html lang="en">
<head><!-- event delegation with .on() / .toggleClass()-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="zIK/2-css/aReset.css" rel="stylesheet" type="text/css">
<!--    <link href="zIK/2-css/normalize.css" rel="stylesheet" type="text/css">-->
    <link href="zIK/2-css/rik.css" rel="stylesheet" type="text/css">
    <title>06 event delegation with .on() / .toggleClass()</title>
<style>
/*"""""""""""""""""""""""""" style -------------------------------*/
    span {
        background: firebrick;
        color: white;
    }
    
/* triggered by .toggleClass() in jQuery */
    .spanDisplay {
        display: block;
        font-size: xx-large;
    }
    
    * {
        outline: blue 2px solid;
    }
/*------------------------- /style //////////////////////////////*/
</style>
</head>
<body>
<main>
<!-- <noscript> is for users who have javascript turned off. instructions on how to enable javascript. ik you can modify the inline style how you want and beware of top nav bar-->
    <noscript style="border: red 2px solid; font-weight: bolder; padding-bottom: 4px;">
     For full functionality of this site it is necessary to enable JavaScript.
     Here are the <a href="https://www.enable-javascript.com/" target="_blank">
     instructions how to enable JavaScript in your web browser</a>.
    </noscript>
<!--"""""""""""""""""""""""" main ------------------------------->
    <div>
        <button ik="ikbutton">button me up</button>
        <br>
        <span class="ik1 ik2">toggle my display</span>
        <button>button me up</button>
    </div>
    
    <button>button me up</button>

<!------------------------- /main /////////////////////////////-->
<script src="zIK/3-JS/jquery-3.3.1.js" type="text/javascript"></script>
<script src="zIK/3-JS/kik.js" type="text/javascript"></script>
<script type="text/javascript">
/*""""""""""""""""""""""""" script ------------------------------*/
/* delegated to parent container div , away from button */    
    $(`div`).on(`click`, `button`, () => {
        $(`span`).toggleClass(`spanDisplay iKsecondClass`);
    })
    /* $() does not work, only simple tag element after the `click`. 
    also you need to have one type of the trigger element `button` otherwise they all trigger (like we have here), so one way to resolve this is to put seperate buttons on its  own container or use the actual buttons (id) as event trigger and not event delegation
/*------------------------- /script /////////////////////////////*/
</script>
</main>
</body>
</html>
