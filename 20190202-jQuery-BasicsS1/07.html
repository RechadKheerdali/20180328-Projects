<html lang="en">
<head><!--treehouse task / reveal spoilers and hide button-->

	<link href="zIK/2-css/aReset.css" rel="stylesheet" type="text/css">

    <link href="zIK/2-css/rik.css" rel="stylesheet" type="text/css">

</head>
<body>
<main>
<!-- <noscript> is for users who have javascript turned off. instructions on how to enable javascript. ik you can modify the inline style how you want and beware of top nav bar-->

     instructions how to enable JavaScript in your web browser</a>.

<!--"""""""""""""""""""""""" main ------------------------------->
    <section>
        <div>
            <p class"sp1">1. this is the spoiler demo</p>
            <span>nothing</span>
        </div>    
        <span>nothing</span>

        <div>
            <p class"sp2">2. this is the second spoiler demo</p>
            <span>nothing</span>
        </div>    
        <span>nothing</span>

        <div>
            <p class"sp3">3. this is the third spoiler demo</p>
            <span>nothing</span>
        </div>
        <span>nothing</span>
    </section>
<!------------------------- /main /////////////////////////////-->
<script src="zIK/3-JS/jquery-3.3.1.js" type="text/javascript"></script>
<script src="zIK/3-JS/kik.js" type="text/javascript"></script>
<script type="text/javascript">
/*""""""""""""""""""""""""" script ------------------------------*/
//hide p spoiler
    jQuery(`p`).hide(2000);
    
//insert button
    const $buttons = $(`<button>reveal spoilers</button>`);
    $(`div`).prepend($buttons);
    
//press button to reveal <p> spoiler
    $(`section`).on(`click`, `button`, function(event) {   /*.1*/
        $(this).next().show(2000);
    //hide button after reveal button after pressed
        $(this).hide(2000);
    })
    /*.1 (event) was unnecessary but its still good practice */
/*------------------------- /script /////////////////////////////*/
</script>
</main>
</body>
