'use strict';


/* .focus() \ redirect focus on click \ .activeElement */
	const iKul = document.getElementsByClassName("iKul")[0];


	iKul.children[2].children[0].focus() /*1+*/


	/*ideal to use to redirect the tab focus*/ /*2+*/
	iKul.addEventListener(
		"click",                 /*3+*/
		event => {
			if (event.target.tagName === "A")        /*4+*/
				iKul.children[1].children[0].focus(), /*5+*/
				iKul.children[1].children[0].style.color = 'red';
		}/*END event => {} */
	);/*END iKul.addEventListener()*/

	/*.activeElement*/
	printD( document.activeElement ); /*OP <a href="#">three</a>*/ /*6+*/

	/*1+ when the page loads, the third anchor will be on focus.
	2+ ideal because assuming these clicks remove the button, than you should redirect the focus on the first element of the list because screen reader can get confuse easily if you do not.
	    +\ bim that in this example i redirected to the second anchor , and not the first anchor, just because i want to show the flexiblility of .focus() targeting.
	3+ you must use tab focus then 'enter' for .focus() to work in the event.
	4+ "LI" does not seem to work for some reason, perhaps "A" is taking more space in the list area.
	5+ .focus() can only work on focusable element like <a> and not <li> .
	5+ will redirect focus on the second anchor, and not first anchor like it would in real scenario.
	6+ .activeElement display any acive focus 
	6+ on document.write you get absolute file path, which is because of the # in href, so you can ignore that. 
	6+ focus on the third anchor because i set it to third when the page loaded. */
