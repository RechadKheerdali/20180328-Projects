'use strict';


/*object literal / getter and setter being used on the property itself combined with _underscore */
	const iKobject1 = {
		get iKproperty1 () {        /*1+*/
			return this._iKproperty1 || "iKdefaultV1" /*2+*/
		},
		set iKproperty1 (iKpara1) {
			this._iKproperty1 = iKpara1  /*3+*/
		}
	};

	printD( iKobject1 );   /*OP {} */ /*4+*/
	printD( iKobject1["iKproperty1"] ); /*OP "iKdefaultV1" */ /*5+*/


	iKobject1["iKproperty1"] = "iKreassignment1";
	printD( iKobject1 ); /*OP {_iKproperty1: "iKreassignment1"} */ /*6+*/
	printD( iKobject1["iKproperty1"] ); /*OP "iKreassignment1"*/ /*7+*/

	/*1+ set a getter on a property name itself.
	2+ you must use _underscore property (or any other property name) because error occurs if you use the real property itself.
	2+ because _underscore property has yet to be define, default value is live.
	3+ again error will occur if you use the real property.
	4+ iKproperty does not occur because it is a getter and setter function, but property does exist if you click on it.
	5+ default value occurs as normal.
	6+ _iKproperty1 now exist but should never be touch, only through getter and setter property.
	7+ assignment works as normal too.
	+\ will not work using arrow function. */


 /*OP */
