'use strict';


/* the base structor of .defineProperties() outside construction function, using the .prototype as object variable.
+\ this method does everything, accept arguments, setter works fine, no _underscore property.
	+\ which is why this is my main method for .defineProperties() with constructor function.
+\ .defineProperties() aims at the constructor function properties itself using .prototype */
const iKconsFunction = function ( {iKpar} = {} ) {
	this.iKproperty1 = iKpar;	/*1+*/
};

Object.defineProperties(	/*2+*/
	iKconsFunction.prototype,	/*3+*/
	{
		"iKproperty1": {
			get: () => this.iKproperty1 || "iKgetDefaultV", /*4+*/
			set: iKsetPar => this.iKproperty1 = iKsetPar, /*5+*/
			enumerable: true,	/*6+*/
			configurable: true	/*6+*/
		}
	}
); /*Object.defineProperties() */

const iKconsObject = new iKconsFunction( {iKpar: "iKarg"} ); /*7+*/

/***********************/

printD( iKconsObject ); /*OP iKproperty1 showing as normal property in the object */
printD( iKconsObject["iKproperty1"] ); /*OP "iKarg" */

iKconsObject.iKproperty1 = "iKreassign";

printD( iKconsObject ); /*OP iKconsObject object */
printD( iKconsObject["iKproperty1"] ); /*OP "iKreassign" */


for (let property in iKconsObject) {
	printD( property + " = " + iKconsObject[property] );
}; /*OP "iKproperty1 = iKreassign" */ /*8+*/


printD( typeof iKconsFunction );           /*OP function*/ /*9+*/
printD( typeof iKconsFunction.prototype ); /*OP object*/   /*10+*/
printD( iKconsFunction.prototype );        /*OP {constructor: Æ’}*/ /*11+*/

/*1+ if you plan on using the constructor object arguments than you set the parameters, and declare the property in the constructor function.
1+ just beware the parameters will go throught the setter function first.
2+ .defineProperties() comes after the constructor function.
3+ notice the .prototype being used on the constructor function, which converts it to object.
4+ not required to use _underscore property when .defineProperties() is outside the constructor function.
5+ remember that any arguments or reassignments will pass through the setter function first.
6+ you must always set enumerable: and configurable: too when setting the getter and setter, otherwise they will default to false.
	+\ makes no difference if you declared the property in the constructor function or not, always set all the property flags.
7+ arguments will pass through the setter function first.
8+ property showing in the loop.
9+ constructor function is a function.
10+ with .prototype you can convert it into object.
11+ shows the function is now wrapped in an object.
    +\ iKrecap202101 = it appears that prototype will show all the variables within the function as an object literal.
        +\ perhaps this will work with other objects too. */


 /*OP */
