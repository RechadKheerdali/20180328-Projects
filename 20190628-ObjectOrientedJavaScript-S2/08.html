		}
	});/*END Object.defineProperties()*/

	printD(iKobject1); /*OP {iKproperty1: "iK1", iKproperty2: "iK2"}*/

	/*1+ you now wrap the chosen properies in object literal {}. 
	2+ each property becomes a real object again where you can make changes to the flag if need be.
	3+ as many or little flags you want to change.
	4+ just place a ,comma after each property 
	+\ probably better to use this than the single version Object.defineProperty() */
