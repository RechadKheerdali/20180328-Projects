'use strict';


/* the base structor of .defineProperties() inside the construction function, using the 'this' as object in .defineProperties(). 
+\ works similarly to .defineProperties() using .prototype as object. But this method requires _underscore property which can add complications in certain situation.
+\ iK just be aware of this, but unlikely to use this though.
+\ .defineProperties() aims at the constructor function properties itself
*/
const iKconsFunction = function ( {iKpar} = {} ) {	/*1+*/
	Object.defineProperties(	/*2+*/
		this,	/*3+*/
		{
			"iKproperty1": {
				get: () => this._iKproperty1 || iKpar || "iKgetDefaultV", /*4+*/
				set: iKsetPar => this._iKproperty1 = iKsetPar
			}
		}
	); /*END Object.defineProperties() */
}; /*END iKconsFunction */

const iKconsObject = new iKconsFunction( {iKpar: "iKarg"} );

/***********************/

printD( iKconsObject ); /*OP {_iKproperty1: "iKreassign"} */ /*5+*/
printD( iKconsObject["iKproperty1"] ); /*OP "iKarg" */

iKconsObject.iKproperty1 = "iKreassign";

printD( iKconsObject ); /*OP {_iKproperty1: "iKreassign"} */ /*5+*/
printD( iKconsObject.iKproperty1 ); /*OP "iKreassign" */

for (let property in iKconsObject) {
	printD( property + " = " + iKconsObject[property] );
}; /*OP "_iKproperty1 = iKreassign" */ /*6+*/


/*1+ able to use parameters.
2+ you must not declare a property before the .defineProperties() otherwise you could end up having the same result twice because of _underscore property in getter.
3+ cannot use .prototype or anything else as this will distrupt the setter function.
4+ _underscore property is a must.
4+ you are able to use the constructor function parameter.
5+ _iKproperty1 exist too but its enumerable: and configurable flags are set to default false.
5+ also appear to have hoist mode for iKproperty1 . 
6+ notice that iKproperty1 was not shown, only the _underscore property was shown. this is because iKproperty1 enumerable: and configurable: are set to default false.
	+\ and we want it to stay false otherwise it will be shown both normal and _underscore property, giving us the same result twice on any code we do like loops and etc...
	+\ this is why you do not want to declare the property before the .defineProperty() is used, as explain on 2+, because doing so will set the enumerable: and configurable: to default true. */


 /*OP */
