'use strict';


/*cloning object property*/

/*creating the perfect object property clone*/
	/*create object property1*/
	const iKobject1 = Object.defineProperties( {}, {"iKproperty1":	{value: "iKoV1", enumerable: true} }); /*1+*/

	printD(Object.getOwnPropertyDescriptors(iKobject1));
		/*OP {iKproperty1: {value: "iKoV1", writable: false, enumerable: true, configurable: false}} */


	/*cloning iKobect1.property1*/
	let iKclone1 = Object.defineProperties( {}, Object.getOwnPropertyDescriptors(iKobject1) ); /*2+*/

	printD(iKclone1); /*OP {iKproperty1: "iKoV1"}*/ /*3+*/

	printD(Object.getOwnPropertyDescriptors(iKclone1));
		/*OP {iKproperty1: {value: "iKoV1", writable: false, enumerable: true, configurable: false}} */ /*4+*/

	/*1+ writable: and configurable: are set to false by default.
	2+ copied iKproperty1 along with all the descriptors.
	2+ remember this formula to creating the perfect property clone.
	2+ bim that the second part is still a descriptor, and it is as if you are setting all the descriptors.
	2+ bim it can also clone multiple properties.
	3+ same as iKobject1["iKproperty1"] .
	4+ all the clone descriptors are the same as the original.*/

	/********************/

/*creating a property clone with loops*/
	let iKclone2 = {};

	for (let property in iKobject1) {
		iKclone2[property] = iKobject1[property];
	};

	printD(iKclone2); /*OP {iKproperty1: "iKoV1"}*/ /*5+*/

	printD(Object.getOwnPropertyDescriptors(iKclone2));
		/*OP iKproperty1: {value: "iKoV1", writable: true, enumerable: true, configurable: true} */  /*6+*/


	/*5+ same property and values.
	6+ however the descriptors are all default true, as it did not copy the property descriptors too.
	+\ iK i think it is possible to copy the descriptors if you use the .defineProperties() and .getOwnPropertyDescriptors() but it might require a lot of coding, so it better to use the shorter code above and not loops.*/
