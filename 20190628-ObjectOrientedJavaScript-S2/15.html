'use strict';


/* the base structor of .defineProperties() outside construction function, using the constructor object as object in .defineProperties(). 
+\ this is ideal if you only want to use a specific getter and setter on a constructor object property/s, therefore not affecting the constructor function property, and other constructor object you might use later on.
		+\ .defineProperties() aims at the constructor object, therefore the constructor function and other constructor object will not be affected. */
const iKconsFunction = function () {this.iKproperty1;}; /*1+*/

const iKconsObject = new iKconsFunction(); /*2+*/

Object.defineProperties(	/*3+*/
	iKconsObject,			/*4+*/
	{
		"iKproperty1": {
			get: () => this.iKproperty1 || "iKgetDefaultV", /*5+*/
			set: iKsetPar => this.iKproperty1 = iKsetPar,
			enumerable: true,	/*6+*/
			configurable: true	/*6+*/
		}
	}
); /*END Object.defineProperties() */

/***********************/

printD( iKconsObject ); /*OP iKproperty1 shows as normal in the object .*/
printD( iKconsObject["iKproperty1"] ); /*OP "iKgetDefaultV" */

for (let property in iKconsObject){
	printD(property);
}; /*OP "iKproperty1" */	/*7+*/

/*1+ the paremeters are no good since you cannot use them in .defineProperties(). besides that you can reassign as normal.
1+ optionally you can set this.iKproperty inside the constructor function and not set the enumerable: and configurable: in .defineProperties() .
	+\ however you must give the this.property a value, even a undefined will suffice. Because if you do not give it a value and not set the enumerable: and configurable: value to true, than it will default to false. Therefore it will not show up in codes like loops.
2+ do not bother with arguments as it will be ignored by .defineProperties() .
3+ comes after the constructor object.
4+ using the constructor object variable.
5+ notice no _underscore property is set outside the constructor function.
6+ this.iKproperty1 was not declared before the .defineProperties therefore you must set this to true while doing your getter and setter.
7+ works fine with loops. */


 /*OP */
