/* + + + + + + + + + + + + SCRIPT ----------------------------*/
'use strict';


/* accessor descriptor / get: / set: / .defineProperties()*/
	const iKobject1 = Object.defineProperties(
		{},
		{
			"iKproperty1": {
				get: () => this._iKproperty1 || "iKdefaultV1", /*1+*/
				set: iKpara1 => this._iKproperty1 = iKpara1   /*2+*/
			}  /*3+*/
		}
	);/*END Object.defineProperties()*/

	printD( iKobject1 );    /*OP {} = */ /*4*/
	printD( iKobject1["iKproperty1"] ); /*OP "iKdefaultV1"*/ /*5+/

		/*1+ get: and set: are also property flags to descriptors.
		1+ must set get: and set: property value as anonymous function.
		1+ using arrow function but normal anonymous functions works too.
		1+ notice i created a new property this._iKproperty1 which has an underscore, so we are not changing iKproperty1 , only _iKpropery1 which is currently stored on the computer.
		   +\ usually the _underscore property are not allowed to be modified or touch from developers, only read.
		   +\ so we do everything on iKproperty1 with getter and setter but not _iKproperty1 .
		1+ BIM however this is optional, you can still use without _underscore if you choose too, as it still does work without.
		1+ also using default value with short circuit evaluation.
		2+ must have a parameter unlike get: .
		2+ assigning value to the underscore property.
        2+ iKrecap202101 - iK? it appears that the set function works like an async function, everything will be calculated when the synchronise are finish.
		3+ bim i could also use enumerable: and configurable: descriptor, but not value: or writable: in accessor descriptor.
		4+ basically you get the get/set function for iKproperty1 .
		5+ this._iKproperty1 is currently undefined so we get default value for iKproperty1 */


	/*reassigning the property*/
	iKobject1["iKproperty1"] = "iKvalue"; /*6+*/

	printD( iKobject1 ); /*OP {} */
	printD( iKobject1["iKproperty1"] ); /*OP "iKvalue" */ /*7+*/

		/*6+ without set: and only get: would not allow me to assign the property.
		6+ so technically we are really assigning _iKproperty1 .
		7+ _iKproperty1 is defined now and we get its value. */


 /*OP */
