'use strict';


/*class function with getter and setter*/
	class iKclass1 {
		constructor() {
			this.iKproperty1 = "iKV1";
		};

		get iKmethod1() { /*1+*/
			return this._iKmethod1 || "iKdefaultV1"; /*2+*/
		};

		set iKmethod1(iKpara1) {
			this._iKmethod1 = iKpara1; /*3+*/
		};
	}/*END iKclass1*/

	const iKobject1 = new iKclass1();

	printD( iKobject1 ); /*OP { iKproperty1: "iKV1" } */ /*4+*/
	printD( iKobject1["iKmethod1"] ); /*OP "iKdefaultV1"*/

	iKobject1["iKmethod1"] = "iKreassign1";
	printD( iKobject1 ); /*OP { iKproperty1: "iKV1", _iKmethod1: "iKreassign1" } */ /*5+*/
	printD( iKobject1["iKmethod1"] ); /*OP "iKreassign1" */

	/*1+ getter and setter are mainly use as function.
	1+ you can think of methods names as property name too.
	2+ you must use _underscore or a different property name but not the method name itself.
	3+ ensure the _underscore or different property name is being assigned.
	4+ _underscore property name does not show, but can see if you click on it.
	5+ _iKmethod1 shows because it has been define properly. */
