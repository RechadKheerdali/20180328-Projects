'use strict';


/* DRY\refactoring with .creatElement() and .appendChild() .
	+\ can be used to prevent repeated code unnecessarily */

	const divy = document["getElementById"]("divy");


	/*function to .createElement() and use 1 property to it*/
	const iKcreateElement = ( iKelement, iKproperty, iKvalue ) => {
		const iKnewElement = document.createElement(iKelement);
		iKnewElement[iKproperty] = iKvalue; /*1+*/
		return iKnewElement; /*2+*/
	};


	/*function to .appendChild()*/
	const iKappendChild = ( {iKparent, iKchild} ) => /*3+*/ iKparent.appendChild(iKchild); /*4+*/


	const iKsection = iKcreateElement( "SECTION", "innerText", "iKappendedElement" ); /*5+*/

	iKappendChild( {iKparent: divy, iKchild: iKsection} ); /*6+*/

	/*1+ you could add another property parameter if you know you will use more than one property on the dom node. however it can be to predict to know which will use the callback parenthesis () .
	2+ it is alway good to return the variable name as you can do extra things if you wish to outside the function scope, and it will not effect the .createElement() that is happening in the function.
	3+ using object parameter is as normal.
	4+ if you also adjust to add iKcreateElement() callback within. therefore you will only need to call iKappendChild in your code when you want to create and append element.
	5+ the same as iKsection = document.createElement("SECTION"), along with the iKsection.innerText = "iKappendedElement";
	6+ the same as divy.appendChild(iKsection); */
