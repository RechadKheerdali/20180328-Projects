1+ It is ideal to place context api on a separate file away from the main elements.
2+ You could put the export keyword in front of const as it will work fine.
3+ .Provider will store the data you want to store your state / props object / etc.
4+ .Consumer will pass the stored data in .Provider to the component functions or nested elements of your choice to use as you see fit.
5+ <IkProvider> is representing the .Provider of the context.
	+\ VIP you must use value={} attribute in <IkProvider> for you to store your data in the context api.

		+\ VIP but the nested elements must be wrap by <IkConsumer> , and become direct child of <IkConsumer> for them to access <IkProvider> stored data.
	+\ BIM it is recommended to have <IkProvider> be top-level component or at least the nearest top common ancester.
		+\ <IkProvider> can be use either functional or class component.
6+ VIP <IkConsumer> must be direct parent for any nested element to be able to use the .Provider stored data.
	+\ VIP you must wrap all your nested elements (that wants to use the stored data) within a anonymous function of <IkConsumer> .
6+ BIM iKcontextObjectP represents the stored context data within the .Provider .
7+ this props object is from the <App> function, but is stored in .Provider . */
