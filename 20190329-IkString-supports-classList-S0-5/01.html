<main>
<!--+ + + + + + + + + + + + + MAIN ------------------------------->
	
	<h3>god of war</h3>

<!-------------------------- /main /////////////////////////////-->
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous">
</script>
<script src="zIK/3-JS/kiK.js" type="text/javascript"></script>
<script>
/* + + + + + + + + + + + + + SCRIPT ------------------------------*/
	
	const kratosDOM = document.getElementsByTagName(`h3`)[0];
	kratosString = kratosDOM.innerText;
	
	
/*number of letters.  ps- whitespace counts as a letter too*/
	printD(`${kratosString.length} total string including spaces`);
	
	
/*.substring()*/
	printD( kratosString.substring(2) );     /*"d of war"*/
		/*index of 2, start at d*/
	
	printD( kratosString.substring(1, 5) );  /*"od o"*/
		/*not including index 5, only before that*/
	
/*.slice()*/
	printD( kratosString.slice(2) );         /*"d of war"*/
		/*identical to .substring(), including with index number 2*/
	
	
/*differences between .substring() and .slice()*/
	printD( kratosString.substring(5, 1) )   /*"od o"*/
		/*it will swap the large index for the smaller one first*/
	
	printD( kratosString.slice(5, 1) );      /*""*/
		/*returns as empty string*/
	
	
	printD( kratosString.substring(-2) );    /*"god of war"*/
		/*ignores the negative number entirely*/
	
	printD( kratosString.slice(-2) );        /*"ar"*/
		/*begins backwards but not including the start letter*/
	
	/*both .substring() and .slice() use index numbers*/
