/* + + + + + + + + + + + + + STYLE -------------------------------*/

<body>
<main>
<!--+ + + + + + + + + + + + + MAIN ------------------------------->

	<div class="ik1 ik2 ik3 ik4 ik5"></div>

<!-------------------------- /main /////////////////////////////-->
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous">
</script>
<script src="zIK/3-JS/kiK.js" type="text/javascript"></script>
<script>
/* + + + + + + + + + + + + + SCRIPT ------------------------------*/

	const ikClass = document.getElementsByClassName(`ik1`)[0];
	
/* .classList */
	printD( 
		ikClass.classList      /*ik1 ik2 ik3 ik4 ik5*/
	);
		/*you can read/set/overide the element class*/
	
/* .classList.item() */
	printD(
		ikClass.classList.item(2)    /*ik3*/
	)
		/*returns the class name of the index number provided in the parenthesis*/
	
/* .classList.length */
	printD(
		ikClass.classList.length       /*5*/
	)
		/*returns the number of classes in the element*/
	
/* .classList.contains() */
	printD(
		ikClass.classList.contains(`ik5`)    /*true*/
	)
		/*returns boolean, on whether the class exist or not*/
	
/* .classList.replace() */
	ikClass.classList.replace(`ik2`, `ik6`)   /*ik1 ik6 ik3 ik4 ik5*/
	printD(
		ikClass.classList
	)
		/*ik2 has been replace by ik6*/
