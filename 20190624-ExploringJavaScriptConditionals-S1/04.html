'use strict';


/*Logical AND (&&) MDN */
	const a1 = true && true;      /* t && t returns true  */
	const a2 = true  && false;    /* t && f returns false */
	const a3 = false && true;     /* f && t returns false */
	const a4 = false && (3 == 4); /* f && f returns false */
	const a5 = 'Cat' && 'Dog';    /* t && t returns "Dog" */
	const a6 = false && 'Cat';    /* f && t returns false */
	const a7 = 'Cat' && false;    /* t && f returns false */
	const a8 = ''    && false;    /* f && f returns ""    */
	const a9 = false && '';       /* f && f returns false */

	/*with && it reads from left to right and if it encounters any first false/falsy value than it will stop and return that false/falsy value.
	+\ however if no false/falsy is encountered than it will return the rightmost true/truthy value. 
	+\ notice a8 and a9 are the same however the order is very important*/
