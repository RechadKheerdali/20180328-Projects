'use strict';


/* switch(){} \ new Date() */
	const iKdate = new Date().getDay();
		/*new Date() is js date object
		+\ .getDay() is one of many properties for Date()
		+\ .getDay() gives an index of 0-6 starting with sunday*/

	switch(iKdate) {                    /*1+*/
		case 0 :                        /*2+*/
			printD(iKdate + " sunday"); /*3+*/
			break;                      /*4+*/
		case 1 :
			printD(iKdate + " monday");
			break;
		case 2 :
			printD(iKdate + " tuesday");
			break;
		case 3 :
			printD(iKdate + " wednesday");
			break;
		case 4 :
			printD(iKdate + " thursday");
			break;
		case 5 :
			printD(iKdate + " friday");
			break;
		case 6 :
			printD(iKdate + " sunday");
			break;
		default :                       /*5+*/
			printD( "invalid date" );   /*6+*/
	};/*END switch*/

		/*1+ switch is structured like function declaration.
		1+ in the parenthesis you insert the expression/value.
		2+ case is keyword needed you state the conditional statement.
		2+ after the case keyword you insert what is the matching conditional statement. it is 0 here, but it could also be string/boolean/etc... followed by :colon
		3+ after :colon you enter code you want to happen when conditions are met.
		4+ if you do not enter break; than it will trigger every after case codes because it is already set to true. but with break; it will exit out of the switch function.
		5+ default: is like the 'else' in if statement structure
		5+ however in this case it is not required because iKdate will always be 0-6 value as it is a date
		6+ not necessary to use break; in the last statement as it will exit anyway */
