    <title>01 @keyframe / animation-name: / animation-duration: / animation-iteration-count:</title>
<style>
/* + + + + + + + + + + + + + STYLE -------------------------------*/
    /* skip to the most important part*/
  .box {
		width: 110px;
		height: 110px;
		background-color: red;
		margin: 30px 0 5px 30px;
		border: blue 4px solid;
		outline: black 4px solid;
	  	outline-offset: 3px;
	}

/* IK THIS IS THE MOST IMPORTANT PART */
	.ik1 {
		animation-name: ikName;              /*set name*/
		animation-duration: 4s;              /*set time*/
		animation-timing-function: ease-out; /*set smoothness*/
		animation-delay: 800ms;              /*set when to start*/
		animation-iteration-count: 4.25;     /*set number of cycle*/
	}
	
	@keyframes ikName {
		0% {
			background-color: blue;
		}
		50% {
			transform: translateY(400px);
		}
		100% {
			background-color: greenyellow;
		}
	}
	
	/*notice that the original element declaration remains the same before and after the animation*/
	
/*-------------------------- /style //////////////////////////////*/
</style>
