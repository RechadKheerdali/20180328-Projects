<style>
/* + + + + + + + + + + + + + STYLE -------------------------------*/
    /* skip to the most important part*/
  .box {
		width: 110px;
		height: 110px;
		background-color: red;
		margin: 30px 0 5px 30px;
		border: blue 4px solid;
		outline: black 4px solid;
	  	outline-offset: 3px;
	}

	/* IK THIS IS THE MOST IMPORTANT PART */
	
/* animation-play-state: */
	.ik1 {
		animation: ikone 4s linear 1s infinite alternate;
		animation-play-state: running;   /*this is not neccesary as running is default*/
	}
	
	@keyframes ikone {
		0% {
			margin-top: 0px;
		}
		80%, 100% {              /*1+*/
			margin-top: 500px;
		}
	}
	/*+1 allows you to have to lingering effect*/
	
	.ik1:hover {
		animation-play-state: paused;
	}
	/*with some sort of action trigger you can pause the animation
	+\ you can also do the reverse so it behaves like tranision*/
