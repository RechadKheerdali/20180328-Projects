    <title>03 animation-fill-mode:</title>
<style>
/* + + + + + + + + + + + + + STYLE -------------------------------*/
    /* skip to the most important part*/
  .box {
		width: 110px;
		height: 110px;
		background-color: red;
		margin: 30px 0 5px 30px;
		border: blue 4px solid;
		outline: black 4px solid;
	  	outline-offset: 3px;
	}

	/* IK THIS IS THE MOST IMPORTANT PART */
	
/* animation-fill-mode: different values */
	.ik1 {
		animation: ikone 2s 1s 3;
		animation-fill-mode: none;
	}
	@keyframes ikone {
		from {
			background-color: darkturquoise;
		}
		to {
			background-color: orchid;
		}
	}
	
	.ik2 {
		animation: iktwo 2s 1s 3;
		animation-fill-mode: forwards;
	}
	@keyframes iktwo {
		from {
			background-color: darkturquoise;
		}
		to {
			background-color: orchid;
		}
	}
	
	.ik3 {
		animation: ikthree 2s 1s 3;
		animation-fill-mode: backwards;
	}
	@keyframes ikthree {
		from {
			background-color: darkturquoise;
		}
		to {
			background-color: orchid;
		}
	}
	
	.ik4 {
		animation: ikfour 2s 1s 3;
		animation-fill-mode: both;
	}
	@keyframes ikfour {
		from {
			background-color: darkturquoise;
		}
		to {
			background-color: orchid;
		}
	}
	
	/*BIM animation-fill-mode: is heavily influence by animation-iteration: and animation-direction: settings .
	+\  without animation-delay: you would not see the first keyframe*/
	
/*-------------------------- /style //////////////////////////////*/
</style>
</head>
<body>
<main>
<!--+ + + + + + + + + + + + + MAIN ------------------------------->
	
	<div class="ik1 box">animation-fill-mode: none;</div>
	<div class="ik2 box">animation-fill-mode: forwards;</div>
	<div class="ik3 box">animation-fill-mode: backwards;</div>
	<div class="ik4 box">animation-fill-mode: both;</div>
