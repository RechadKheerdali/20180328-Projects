<style>
/* + + + + + + + + + + + + + STYLE -------------------------------*/

	.demo {
	  border-top: 100px solid grey;
	  height: 300px;
	}

	.demo:hover .growsandstays {
	  animation-name: grow;
	  animation-duration: 3s;
	  animation-fill-mode: forwards;
	}
	
	.demo:hover .grows {
	  animation-name: grow;
	  animation-duration: 3s;
	}
	
	@keyframes grow {
	  0% { font-size: 0; }
	  100% { font-size: 40px; }
	}

/*-------------------------- /style //////////////////////////////*/
</style>

<main>
<!--+ + + + + + + + + + + + + MAIN ------------------------------->
