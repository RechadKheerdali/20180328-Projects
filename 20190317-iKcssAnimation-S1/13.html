<style>
/* + + + + + + + + + + + + + STYLE -------------------------------*/

  .box {
		width: 110px;
		height: 110px;
		background-color: red;
		margin: 30px 0 5px 30px;
		border: blue 4px solid;
		outline: black 4px solid;

	/* IK THIS IS THE MOST IMPORTANT PART */

	/*this is what the @keyframe would look like after javascript has fully loaded*/
/*

<body>
<main>
<!--+ + + + + + + + + + + + + MAIN ------------------------------->

	<div class="ik1 box">animation with javascript</div>

<!-------------------------- /main /////////////////////////////-->
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous">
</script>
<script src="zIK/3-JS/kiK.js" type="text/javascript"></script>
<script>
/* + + + + + + + + + + + + + SCRIPT ------------------------------*/

/* IK THIS IS THE MOST IMPORTANT PART */
	
	const ik1 = document.querySelector(`.ik1`);        /*1+*/
	const style = document.querySelector(`style`);     /*2+*/
	const keyframe = document.createTextNode(`@keyframes aEvents {from {transform: translateY(0px);} to {transform: translateY(300px);}}`);   /*3+*/
		/*1+ the element you want to animate
		2+ the <style> element node so you will be able to append the @keyframes
		3+ the @keyframes css string in an text node */
	
	window.addEventListener(`load`, () => {                  /*1+*/
		ik1.style.cssText = `animation: aEvents 3s 3 2s;`;   /*2+*/
		style.appendChild(keyframe);                         /*3+*/
	});
		/*1+ window. targets the whole document which is the way to use `load`
		1+ `load` because i want to add the animation once the page is loaded
		2+ add the animation: property to your chosen element
		3+ the @keyframes css is insert <style> so that the animation can work as normal */

/*------------------------- /script /////////////////////////////*/
