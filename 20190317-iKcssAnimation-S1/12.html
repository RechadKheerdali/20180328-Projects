<!DOCTYPE html>
<html lang="en">
<head><!-- 12 js: animationstart / animationiteration / animationend-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="zIK/2-css/aReset.css" rel="stylesheet" type="text/css">

    <title>12 js: animationstart / animationiteration / animationend</title>
<style>
/* + + + + + + + + + + + + + STYLE -------------------------------*/
    /* skip to the most important part*/
  .box {
		width: 110px;
		height: 110px;
		background-color: red;
		margin: 30px 0 5px 30px;
		border: blue 4px solid;
		outline: black 4px solid;
	  	outline-offset: 3px;
	}

	.ik1 {
		animation: aEvents 3s 3 2s;
	}

	@keyframes aEvents {
		from {
			transform: translateY(0px);
		}
		to {
			transform: translateY(300px);
		}
	}
	
/*-------------------------- /style //////////////////////////////*/
</style>
</head>
<body>
<main>
<!--+ + + + + + + + + + + + + MAIN ------------------------------->

	<div class="ik1 box">animationstart / animationend / animationiteration</div>

<!-------------------------- /main /////////////////////////////-->
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous">
</script>
<script src="zIK/3-JS/kiK.js" type="text/javascript"></script>
<script>
/* + + + + + + + + + + + + + SCRIPT ------------------------------*/

/* IK THIS IS THE MOST IMPORTANT PART */
	
	const ik1 = document.querySelector(`.ik1`);
	
/*animationstart*/
	ik1.addEventListener(`animationstart`, () => {
		console.log(`animationstart`);
	})	
	
/*animationiteration*/
	ik1.addEventListener(`animationiteration`, () => {
		console.log(`animationiteration`);
	})
	
/*animationend*/
	ik1.addEventListener(`animationend`, () => {
		console.log(`animationend`);
	})	

	/*they listen for animation and you can do something as a result
	+\ and you can narrow specific animation using the DOM node*/

</script>
</main>
