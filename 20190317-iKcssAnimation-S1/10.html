    <title>10 multiple animation on one element selector / keeping a straight movement using transform: translate(); / recommended method</title>
<style>
/* + + + + + + + + + + + + + STYLE -------------------------------*/
    /* skip to the most important part*/
  .box {
		width: 110px;
		height: 110px;
		background-color: red;
		margin: 30px 0 5px 30px;
		border: blue 6px solid;
		outline: black 4px solid;
	  	outline-offset: 3px;
	}

/* IK THIS IS THE MOST IMPORTANT PART */
	.ik1 {
		animation: movement 10s cubic-bezier(.55, -.62, .27, 1.22) 500ms infinite alternate none running,
				   colours 13s linear 1s infinite alternate-reverse backwards running;
	}
		/*animation-name / animation-duration / animation-timing-function / animation-delay / animation-iteration-count / animation-direction / animation-fill-mode / animation-play-state*/
	
	@keyframes movement {
/*		0%  { top: 0px; left: 0px;}   it is a must otherwise it will act unpredicatable*/
/*		0%, 25% { transform: translate(0, 0) }*/        /*not necessary*/
		25%, 50% { transform: translate(0, 300px); }
		50%, 75% { transform: translate(300px,300px); }
		75%, 100% { transform: translate(300px, 0px) }
		100% { transform: translate(0px); }
	}
		/* notice i use transform: translate():
		+\ ik this is the recommend version as it is less taxing on performance*/
		
	@keyframes colours {
		0% { background-color: darkorchid;
			 border-color: yellow; }
		50% { background-color: cyan;
			  border-color: firebrick; }
		100% {background-color: chartreuse;
		      border-color: purple; }
	}
	
/*-------------------------- /style //////////////////////////////*/
</style>
