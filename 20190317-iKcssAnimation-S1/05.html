<style>
/* + + + + + + + + + + + + + STYLE -------------------------------*/
    /* skip to the most important part*/
  .box {
		width: 110px;
		height: 110px;
		background-color: red;
		margin: 30px 0 5px 30px;
		border: blue 4px solid;
		outline: black 4px solid;
	  	outline-offset: 3px;
	}

	/* IK THIS IS THE MOST IMPORTANT PART */
	
/* beware of extra bounce to the bottom*/
	.ik1 {
		animation: ikone 4s linear 1s infinite;
		animation-direction: alternate;        /*1+*/
	}
	/*1+ for some reason it comes down again unexpectely. be wary*/
	@keyframes ikone {
		0% {
			margin-top: 0px;
		}
		80% {              
			margin-top: 500px;  /*higher setting*/
		}
		100% {
			margin-top: 250px;  /*lower setting*/
		}
	}
