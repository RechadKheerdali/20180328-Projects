    <title>02 animation-direction:</title>
<style>
/* + + + + + + + + + + + + + STYLE -------------------------------*/
    /* skip to the most important part*/
  .box {
		width: 110px;
		height: 110px;
		background-color: red;
		margin: 30px 0 5px 30px;
		border: blue 4px solid;
		outline: black 4px solid;
	  	outline-offset: 3px;
	}

	/* IK THIS IS THE MOST IMPORTANT PART */
	
/* animation-direction: different values */
	.ik1 {
		animation: ikone 2s .5s 8;
		animation-direction: normal;    /*default value*/
	}
	@keyframes ikone {
		100% {
			margin-left: 300px;
		}
	}
	
	.ik2 {
		animation: iktwo 2s .5s 8;
		animation-direction:  reverse;
	}
	@keyframes iktwo {
		100% {
			margin-left: 300px;
		}
	}
	
	.ik3 {
		animation: ikthree 2s .5s 8;
		animation-direction: alternate;
	}
	@keyframes ikthree {
		100% {
			margin-left: 300px;
		}
	}
	
	.ik4 {
		animation: ikfour 2s .5s 8;
		animation-direction: alternate-reverse;
	}
	@keyframes ikfour {
		100% {
			margin-left: 300px;
		}
	}
	
/*-------------------------- /style //////////////////////////////*/
</style>
</head>
<body>
<main>
<!--+ + + + + + + + + + + + + MAIN ------------------------------->
	
	<div class="ik1 box">animation-direction: normal;</div>
	<div class="ik2 box">animation-direction: reverse;</div>
	<div class="ik3 box">animation-direction: alternate;</div>
	<div class="ik4 box">animation-direction: alternate-reverse;</div>
