//    my personal attempt before i fully learn of array/function/for combo.  all looks good now using the while loop
    function printList (list) {
			var oli = "<ol>";
			var limits = 0;
			while (list.length > limits ) {
				oli += "<li>" + list[limits] + "</li>";
				limits++
			};
			return oli += "</ol>";
		};

	var sports = [" mma"];

	sports.push(" football");
    sports.push(" boxing", " cricket");
    sports.push(" table tennis");

    printD( printList( sports ) );
//    notice its a function witin a function
//    you can only type printD() once and place it at the bottom otherwise you create a copied updated list repeating itself
//    never forget to put the keyword return in the function otherwise it wwould have return as undefined

    printD(sports.length);
