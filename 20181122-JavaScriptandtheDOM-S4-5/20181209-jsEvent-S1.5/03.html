    <title>03 my method to capitalize hovering before watching videa</title>
</head><!--   my method to capitalize hovering before watching videa. -->
<body>
<main>
  <p id="capitalP" style="display: inline-block; border: red 2px solid;">can you capitalise me</p>

<script>
  const cap = document.getElementById(`capitalP`);

  cap.addEventListener(`mouseover`, () => {
    cap.style.textTransform = `uppercase`;
  })

  cap.addEventListener(`mouseout`, () => {
    cap.style.textTransform = `lowercase`;
  })

  // ik did myself before watching solution. pro developer.
  /* i could have done this with css but this is through javascript */
</script>
</main>
</body>
