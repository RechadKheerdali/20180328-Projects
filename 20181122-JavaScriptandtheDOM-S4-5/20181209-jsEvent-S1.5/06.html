<!DOCTYPE html>

<head>

    <title>06 hides list when clicked / .removeEventListener() </title>
</head><!--    hides list when clicked / .removeEventListener() -->
<body>
<main>
  <h2>using the .removeEventListener() to cancel .addEventListener()</h2>

<script>
/* experimental from mdn. but good learn */
// hides list when clicked
  var ul = document.createElement('ul');
  document.body.appendChild(ul);          //.1
  //.1 it is on the body tag and not on the <main> tag . just be aware of it

  var li1 = document.createElement('li');
  var li2 = document.createElement('li');
  ul.appendChild(li1);
  ul.appendChild(li2);

  function hide(e){              //.1
    // e.target refers to the clicked <li> element
    // This is different than e.currentTarget which would refer to the parent <ul> in this context
    e.target.style.visibility = 'hidden';
  }
  //.1 not sure ik fully understand this. but it still seems to work when i use the event keyword

  // Attach the listener to the list
  // It will fire when each <li> is clicked
  ul.addEventListener('click', hide, false);

  /*********************************************************/

/* .removeEventListener() */
  const h2 = document.getElementsByTagName(`h2`)[0];

  let fontSize = () => { h2.setAttribute(`style`, `font-size:300%;`) };

  h2.addEventListener(`mousedown`, fontSize, false);      //.1

  h2.removeEventListener(`mousedown`, fontSize, false);   //.2
  //.1 would increase font size of h2 perfectly.
  //+\ boolean true or false makes no differences as it is not upstreaming or downstreaming
  //.2 cancel .addEventListener() from happening
  //+\ boolean not necessary but if you insert than it has to match otherwise it will not work
</script>
</main>
</body>
</html>
