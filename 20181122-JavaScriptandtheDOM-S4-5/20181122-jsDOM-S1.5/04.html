<body> <!-- from mdn. method eg of how to see all attribute -->
<main>
	<p id="paragraph" style="color: green;">Sample Paragraph</p>
 
	 <form action="">
	  <p>
		<input type="button" value="Show first attribute name and value" onclick="listAttributes();">
		<input id="result" type="text" value="">
	  </p>
	 </form>

<script>
	function listAttributes() {
		const paragraphz = document.getElementById("paragraph");
		const resultz = document.getElementById("result");

		// First, let's verify that the paragraph has some attributes    
		if (paragraphz.hasAttributes()) {
			const attrsz = paragraphz.attributes;
			let outputz = ``;
			for(let i = 0; attrsz.length > i; i++) {
				outputz += `${attrsz[i].name}="${attrsz[i].value}" \\|/ `;
			}
			resultz.value = outputz;
		} else {
			resultz.value = `No attributes to show`;
			}
	};
</script>
</main>
</body>
