<!DOCTYPE html>
<html lang="en">
<head>
    <title>30 516m</title>
    <style>
        div {
            color: white;
            font-size: 50px;
            width: 200px;
            height: 200px;
            border: 2px solid black;        }
        
        #ik1 {
            background: linear-gradient(green,red);
            transform: rotateY(60deg);        }
        #ik2 {
            background: linear-gradient(to left, green, blue, red);
            transform: rotateX(60deg);       }
        #ik3 {
            background: radial-gradient(green, blue, red);
            transform: rotateZ(50deg);        }
    </style>
</head>
<body>
    <div id="ik1">1 rotateY //////////////</div><br>
    <div id="ik2">2 rotateX //////////////</div><br>
    <div id="ik3">3 //////////////</div><br>
    
</body>
</html>
