<!DOCTYPE html>
<html lang="en">
<head>
    <title>31 517m</title>
    <style>
        body {
            margin: 10px 10px 10px 30px;        }
        div {
            position: relative;
            color: white;
            font-size: 50px;
            width: 90px;
            height: 90px;
            border: 2px solid black;        }
        
        #ik1 {
            position: absolute;
            background: linear-gradient(green,red);    
            transition: width;
            transition-duration: 3s;        }
        #ik1:hover {
            width: 500px;        }
        
        
        #ik2 {
            position: absolute;
            z-index: 1;
            transition: width 2s, height 2s, background-color 3s, transform 2s; 
            transition-timing-function: ease-out;
            transition-delay: 1s;   }
        #ik2:hover {
            width: 500px;
            height:200px;
            background-color: purple;
            transform: rotateY(7200deg) skewY(30deg);         }
    </style>
</head>
<body>
    <div id="ik1">1 transition //////////////</div><br><br><br><br><br><br><br>
    
    <div id="ik2">2 rotateY //////////////</div>

    
</body>
</html>
