<!DOCTYPE html>
<html lang="en">
<head>
    <title>28 511m</title>
    <style>
        body {
            margin-left: 100px;              }
        div {
            background-color: darkblue;
            color: white;
            font-size: 50px;
            width: 90px;
            height: 90px;       }
        
        #ik1 {
            transform: translate(400px, 50px);        }
        #ik2 {
            transform: rotate(20deg);        }
        #ik3 {
            transform: scale(3, 0.3);        }
        #ik4 {
            transform: skewX(-20deg);        }
        #ik5 {
            transform: skewY(20deg);        }       
        #ik6 {
            border-radius: 50%;        }
    </style>
</head>
<body>
    <div id="ik1">1 </div><br>
    <div id="ik2">2</div><br>
    <div id="ik3">3</div><br>
    <div id="ik4">4</div><br>
    <div id="ik5">5</div><br>
    <div id="ik6">6</div><br>
    
</body>
</html>
