'use strict';


/* setInterval() / displaying timer every second */

/*function to add a leading zero to ensure double digits for each hh\mm\ss */
function leadingZero (timer) {
	if (timer >= 10) {     /*1+*/
		return timer;
	}
	else {                 /*2+*/
		return `0${timer}`;
	};
}; /*END function leadingZero */
	/*1+ if the timer is already 10s or above than ignore.
	2+ if the timer is below 10 seconds than add a zero in front of it. */

/*function to collect current time hh\mm\ss */
const currentTime = () => {
	const present = new Date();

	const hours = leadingZero( present.getHours() );
	const minutes = leadingZero( present.getMinutes() );
	const seconds = leadingZero( present.getSeconds() );

	return hours + ":" + minutes + ":" + seconds;
}; /*END currentTime () => {} */

/*display the timer every 1 second*/
setInterval (        /*3+*/
	function() {
		IK.printD( currentTime() )
	},
	1000             /*4+*/
); /*END setInterval() */ /*OP: timer counting every second*/

	/*3+ setInterval() structure almost exactly as setTimeout(). Differences is it does not delay, it only repeats the codes again after the set time like a loop.
	4+ the function codes will run again after every 1 second. */
