/*async/await function */
/*+\ allows you to make your promise object appear synchronous with the other codes within the function.
+\ works very similarly to .then() but not a replacement, just a supplement for promise. */
async function iKasyncFunction () {	/*1+*/
	await new Promise(function (resolve) {	/*2+*/
		setTimeout(
			() => resolve("iKsetTimeout"),	/*3+*/
			500
		)
	})
		.then(IK.printD);

	IK.printD("iKsynchronous");
}; /*END iKasyncFunction */

iKasyncFunction(); /*OP 
	"iKsetTimeout"
	"iKsynchronous"	*/ /*4+*/

/*1+ notice the async keyword before the function.
2+ notice the await keyword before the promise object.
3+ resolve() or reject() is required for the output of new Promise() .
4+ notice the output is in order as it is written in.
	+\ without the async/await function, "iKsynchronous" would be before "iKsetTimeout".
	+\ alternatively you could use the .then() handler on iKasyncFunction() to do the same thing but this is cleaner and easier to read.
4+ BIM that async/await function also returns a promise object therefore if you place a return keyword in the function, you will get the promise object result, and you can use the .then() handlers. */
