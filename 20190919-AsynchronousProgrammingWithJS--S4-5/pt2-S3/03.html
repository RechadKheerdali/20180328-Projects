/* promise object becomes asynchronously because of resolve() and reject() / Error() for reject() */
/* any asynchronous task will always appear last despite where it is located in the promise object */
IK.printD( "synchronous1" );

new Promise( (resolve, reject) => {
	IK.printD( "synchronous2" );	/*1+*/
	true ? resolve( "iKresolve" ) : reject( Error("iKreject") );	/*2+*/
	IK.printD( "synchronous3" );
})
	.then(IK.printD)
	.catch(IK.printD)
	.finally( IK.printD( "synchronous4" ) );

IK.printD( "synchronous5" );

 /*OP	"synchronous1"
 		"synchronous2"
 		"synchronous3"
 		"synchronous4"
 		"synchronous5"
 		"iKresolve"	 */

/*1+ notice you can still use normal coding in the promise object and it will output synchronously like any other code.
2+ only resolve() and reject() are the asynchronous parts of the promise here so it will appear last after every synchronous task has completed on the source code.
2+ notice Error() which produce line numbers and explanation why it errored. 
	+\ really good to use with reject() .

+\ iK however it is not recommended to use any other codes inside the promise object thats not related to the promise asynchronous task.
	+\ you should always aim for one promise return outcome, so then you can do everything else with .then() or after that.
