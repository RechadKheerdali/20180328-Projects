'use strict';


/*javascript engine synchronous and asynchronous, call stack / from treehouse */

/*synchronous in the js engine call stack*/
function func3() {
	console.log('func3');
};

function func2() {
	console.log('func2');
};

function func1() {
	console.log('func1');
	func2();
	func3();
};

func1();   /*OP: "func1" , "func2" , "func3" */ /*1+*/

	/*1+ everything is in order in the call stack */

		/*****************************/

/*asynchronous task is transfered to the web api stack*/
function funcTHREE() {
  console.log('funcTHREE');
};

function funcTWO() {
  console.log('funcTWO');
};

function funcONE() {
  console.log('funcONE');
  setTimeout(funcTWO, 2000);  /*2+*/
  funcTHREE();
};

funcONE();   /*OP: "funcONE" , "funcTHREE" , "funcTWO" */ /*3+*/

	/*2+ setTimeout() is a asynchronous task, and is transfered to the web api stack to be process. And when it is ready to be executed, it will next be transferred to the callback queue stack in which it simply waits. The event loop in the system will look at the call stack, and when the call stack has executed its other codes, and is empty again, the event loop will give the green light for the setTimeout() code to re-enter the call stack which it will finally execute its code.
	3+ because the setTimeout() task was send to the web api, the call stack task continues on with the other task, which is why you see funcTHREE value before funcTWO.
	+\ the web api is not part of the js engine, it is part of the browser, which allows for asynchronous to happen.*/
