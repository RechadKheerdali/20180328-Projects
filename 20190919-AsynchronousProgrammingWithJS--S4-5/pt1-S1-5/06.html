'use strict';


/* Continuation-passing style (CPS) */
function calculate(x, callback) {
	callback(x);
};
function add(x, y, callback) {
	callback(x + y)
};
function subtract(x, y, callback) {
	callback(x - y);
};
function multiply(x, y, callback) {
	callback(x * y);
};

/* remember the last argument for each is an anonymous function*/
calculate(1, (n) => {					/*1*/
	add(n, 5, (n) => {					/*6*/
		subtract(n, 2, (n) => {			/*4*/
			multiply(n, 5, (n) => {		/*20*/
				IK.printD(n); 			/*OP: 20 */
			});
		});
	});
});

	/*the argument n is the same as x in the declared function.
	+\ you would not be able to use the function name as the last argument, because than you cannot carry on with the previous argument, so that is why you must use an anonymous function to gain those arguments.
	+\ iK just be aware of it because this is not a good method to use since it can cause a lot of confusion with developers and difficult to maintain.
	    +\ commonly referred to as "callback hell" or the "pyramid of doom"*/
