'use strict';


/*using callback arguments as callback function */
function iKfunction1 ( iKpar1, iKcallback ) {  /*1+*/
	return iKcallback( iKpar1 );			   /*2+*/
};

iKfunction1( 						/*3+*/
	"iKvalue", 						/*4+*/
	iKpar2 => IK.printD(iKpar2) 	/*5+*/
);	/*OP: "iKvalue" */

	/*1+ setting the function arguments.
	2+ setting a callback within the function.
	3+ iKfunction1 callback.
	4+ iKpar1 parameter value.
	5+ you set up the second callback function (iKcallback) in iKfunction1 by inserting iKpar1 (anonymous function argument) as its argument.
	5+ notice that its parameter is iKpar2, different from iKpar1 in iKfunction1, but you can still use iKpar1 in the anonymous function and it will work the same way.
		+\ however it would be best to use the same parameter name on all scope since it would make more sense to developers. i just did it this way for demo purposes. 
	5+ you must insert a parameter in the anonymous function otherwise it will not work.
	5+ you can use the normal anonymous function declaration too.
	+\ can be useful, as you can create your own programs within the callback anonymous function in the argument.
	+\ can be done with callback within callback function, just by doing these simple steps again. */
