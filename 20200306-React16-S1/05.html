/* iK it was done using CRA, so you will see what it was like to be written in CRA with several files, and the import and export will be commented out here.
+\ useful if you want to create a new component/element that is not part of the main component (eg. <App />) but still connected and able to interact with the main component.
	+\ such as creating a modal, etc...
	+\ BIM the portal component will still be a child nested component to the main component (eg. <App/>).
		+\ BIM And the portal component will still bubble up any event trigger to the main component, therefore all class methods can remain in the main component.
+\ BIM portal elements/component will be place somewhere different in the page depending where you place it (a different document.getElementById() from the main component (eg. <App/> )).
	+\ and if there is any other html element inbetween the main and portal component, than you will see it on the web page (unless you moved it with css style). */

	/******/
	/*App.js file*/
	/******/
//	import React from 'react';
//	import IkPortal from './IkPortal.js';

function App()  {
	return (
		<React.StrictMode>
			<h1>iK App component</h1>

			<IkPortal>
				<h1>iK IkPortal component</h1>
			</IkPortal>
		</React.StrictMode>
	);  /*2+*/
};  /*END App */

//export default App;

	
	/******/
	/*IkPortal.js file*/
	/******/
//	import React from 'react';
//	import ReactDOM from 'react-dom';

const IkPortal = iKpropsObject => {
	return (
		ReactDOM.createPortal(
			iKpropsObject.children,
			document.getElementById('iKportal')
		)  /*3+*/
	);
}; /*END IkPortal */

//	export default IkPortal;

	/*index.js file*/
	/******/

ReactDOM.render(<App />, document.getElementById('root'));

3+ VIP you must import ReactDOM onto the file you are using for you to be able to use ReactDOM.createPortal() .
3+ ReactDOM.createPortal(); takes 2 arguments, element/component you want to insert, and parent dom node you want to place your element/component within.
