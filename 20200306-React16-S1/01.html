/*componentDidCatch() / catching error on the page as top-level component */
/* iK it was done using CRA, so you will see what it was like to be written in CRA with several files, and the import and export will be commented out here.
+\ Ideal to use if state/props/etc could cause error, such as this demo when clicking button, or perhaps any other event trigger.
	+\ when button is click, error is cause, but componentDidCatch() will catch the error and you can insert your fallback dom elements onto the pages.
		+\ this will prevent react dom elements from crashing as it would normally do. */

	/******/
	/*App.js file*/
	/******/
//	import React from 'react';

class App extends React.Component {
	state = {
		iKproperty1: 'iKvalue1',
		iKhasError: false  /*1+*/
	};

	componentDidCatch() {  /*2+*/
		this.setState( {iKhasError: true} )  /*3+*/
	};

	iKerrorButton = () => {  /*4+*/
		this.setState( {iKproperty1: Error()} );  /*5+*/
	};

	render() {
		if (this.state.iKhasError) { /*6+*/
			return <h1>iK error occured</h1>;
		}
		else {
			return (
				<React.StrictMode>
					<h1>{this.state.iKproperty1}</h1>
					<button onClick={this.iKerrorButton}>Causes Error</button>
				</React.StrictMode>
			);
		};
	}; /*END render */
}; /*END App */

//	export default App;


	/******/
	/*index.js file*/
	/******/
//	import React from 'react';
//	import ReactDOM from 'react-dom';
//	import App from './App';

ReactDOM.render(<App />, document.getElementById('root'));


/*1+ BIM it is best to set a boolean for confirming current error state so that you can use conditional statement in rendering.
2+ componentDidCatch() will catch any errors when react dom is loaded to the page.
	+\ you can decide and control what to do if an error occurs. Just like try...catch .
3+ so if error occurs, you set error boolean to true .
4+ iK this method is to cause error deliberately just to show for this demo.
5+ iK I tried to set value to null (just like treehouse), but react ignores null and any other falsy value.
	+\ throw would cause error immediately which will not work. But Error() seem to prove the point for the demo just fine.
6+ BIM will only become true if componentDidCatch() detects an error.
	+\ iKBIM notice the render method will run the first time, but if error occurs, than componentDidCatch() is triggered, and the render method will run a second time. */
