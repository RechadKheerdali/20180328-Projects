/*Very simple example of Redux js / adding values to array in the redux store */
/* iK I am using the browser for this demo, so there might be minor differences to commonJs.
	+\ eg. browser = Redux.createStore()   ///   Js modules = createStore() .
+\ The demo shows creating a redux structure, and adding names to its array.
	+\ I only used one reducer, but you could create multiple reducers. */

/*Action within Action Creator */
const iKactionCreator1 = iKactionDataP1 => { /*1+*/
	return {  /*2+*/
		type: "IKADDNAME1",  /*3+*/
		iKactonData1: iKactionDataP1  /*4+*/
	};
}; /*END iKactionCreator1 */


/*Reducer */
const iKreducer1 = (iKinitialStateP1 = [], iKactionP1) => { /*5+*/
	switch (iKactionP1.type) { /*6+*/
		case "IKADDNAME1":
			return [  /*7+*/
				...iKinitialStateP1,
				iKactionP1.iKactonData1
			];
		default:  /*8+*/
			return iKinitialStateP1;
	}; /*END switch */
}; /*END iKreducer1 */


/*Store */
const iKstore1 = Redux.createStore( /*9+*/
	iKreducer1, /*10+*/
	window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__() /*11+*/
); /*END iKstore1 */


console.log( iKstore1.getState() ); /*OP: [] */

/*Dispatch */
iKstore1.dispatch( iKactionCreator1("iKValue1") ); /*12+*/

console.log( iKstore1.getState() ); /*OP: ["iKvalue1"] */

/*1+ Action creator is mainly just a wrapper function for the actual Action object literal.
1+ iKactionDataP1 data would usually come from some sort of event trigger.
2+ BIM the return object literal is the Action.
	+\ Action must contain a 'type' property, and any payload metadata to go with it. 
3+ VIP you must include 'type' property in the Action object, and describing what type of function the payload data is about.
	+\ you cannot change the property name of 'type' and it has to be the first declared property.
3+ Ideally you should write your 'type' string in uppercase as that seems to be the standard.
4+ iKactionData1 is the payload data, the newly piece of information that is required for the action to be executed.
4+ BIM you can use as many iKactionData property as you want within the Action object literal.
5+ iKreducer should be for one type of catagory of data.
5+ iKinitialStateP is the current (known as the previous) state data of the store.
	+\ VIP you must set a default state to start off with, either with destructuring or a already set variable.
5+ iKactionP is the Action object literal data which comes from the Action Creator.
6+ You set the condition statement of which type of action it is to execute the correct codes
	+\ you can use either switch or if condition statement.
		+\ iK I prefer switch as it seems well suited, and others tend to do the same. But both work just as fine.
7+ VIP you must return a new object everytime, as it is suppose to be immutable.
	+\ BIM so you do not return a modified iKinitialStateP object, instead include iKinitialStateP within the new return object.
	+\ VIP only js integar numbers are the exception and can be return modified.
8+ If there is no change in the data then return the same state object back with either default or else statement.
9+ create your store with createStore() which stores all your reducers data in one place.
10+ you include your reducers within as the first argument.
	+\ you can include multiple reducer too with the help of combineReducers() .
11+ this optional code is from the redux devtool, and is required if you want to use the redux devtool features on the browser.
12+ VIP you have to dispatch() the iKactionCreator callback in order for it to connect and use the redux store. */
